<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª | DP Design</title>
    <link rel="stylesheet" href="styles/products.css"> <!-- –û—Å–Ω–æ–≤–µ–Ω —Å—Ç–∏–ª -->

    <style>
        body {

            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            padding-top: 50px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            color: #ffcc99;
            text-align: center;
        }

        .sidebar a, .menu-button {
            display: block;
            color: #fce5cd;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            width: 100%;
            text-align: left;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .sidebar a:hover, .menu-button:hover, .menu-button.active {
            background: #ffcc99;
            color: #121212;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .admin-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .admin-content {
            flex: 1;
        }

        #footer {
            background-color: black;
            color: #fce5cd;
            text-align: center;
            padding: 10px 0;
        }
        .counter-badge {
              background: #ff5e5e;
              color: white;
              font-size: 12px;
              font-weight: bold;
              min-width: 20px;
              height: 20px;
              display: none; /* –ü–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ —Å–∫—Ä–∏—Ç–∏ */
              justify-content: center;
              align-items: center;
              padding: 0 6px;
              border-radius: 50%;
              margin-left: 8px;
              line-height: 1;
            }


    </style>
</head>
<body>

    <!-- –•–µ–¥—ä—Ä -->
    <div id="header"></div>

    <!-- –õ—è–≤–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="sidebar">
        <h2>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª</h2>
        <button class="menu-button active" data-section="dashboard">üè† –¢–∞–±–ª–æ</button>
        <button class="menu-button" data-section="messages">
          üì® –°—ä–æ–±—â–µ–Ω–∏—è <span id="msg-counter" class="counter-badge"></span>
        </button>
        <button class="menu-button" data-section="orders">
          üìú –ü–æ—Ä—ä—á–∫–∏ <span id="order-counter" class="counter-badge"></span>
        </button>
        <button class="menu-button" data-section="products">üì¶ –ü—Ä–æ–¥—É–∫—Ç–∏</button>
        <button class="menu-button" data-section="recycle-bin">üóëÔ∏è –ö–æ—à—á–µ</button>
        <button class="menu-button" data-section="stats">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        <button class="menu-button" data-section="settings">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </nav>

    <!-- –û—Å–Ω–æ–≤–Ω–æ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ -->
    <main class="main-content">
        <div id="admin-content">
            <!-- –¢—É–∫ —â–µ —Å–µ –∑–∞—Ä–µ–∂–¥–∞ –¥–∏–Ω–∞–º–∏—á–Ω–æ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ -->
        </div>
    </main>

    <!-- –§—É—Ç—ä—Ä -->
    <div id="footer"></div>

    <!-- –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ header –∏ footer -->
    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    console.log("‚úÖ –•–µ–¥—ä—Ä—ä—Ç –µ –∑–∞—Ä–µ–¥–µ–Ω!");
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }

        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>

    <!-- –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –¥–∏–Ω–∞–º–∏—á–Ω–∏ —Å–µ–∫—Ü–∏–∏ -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üöÄ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—ä—Ç –µ –∑–∞—Ä–µ–¥–µ–Ω!");

            const menuButtons = document.querySelectorAll(".menu-button");
            const contentContainer = document.getElementById("admin-content");

            function loadContent(section) {
                let sectionPath = `admin-sections/${section}.html`;

                // –ê–∫–æ —Å–º–µ –≤–µ—á–µ –≤ –ø–æ–¥–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è, –∫–æ—Ä–∏–≥–∏—Ä–∞–º–µ –ø—ä—Ç—è
                if (window.location.pathname.includes("admin-sections")) {
                    sectionPath = `../admin-sections/${section}.html`;
                }

                console.log(`üõ† –û–ø–∏—Ç –∑–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞: ${sectionPath}`);

                fetch(sectionPath)
                    .then(response => {
                        if (!response.ok) throw new Error(`‚ùå –ì—Ä–µ—à–∫–∞: ${sectionPath} –Ω–µ –µ –Ω–∞–º–µ—Ä–µ–Ω`);
                        return response.text();
                    })
                    .then(data => {
                        contentContainer.innerHTML = data;
                        console.log(`‚úÖ –ó–∞—Ä–µ–¥–µ–Ω–æ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ: ${sectionPath}`);

                        // –î–∏–Ω–∞–º–∏—á–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—ä–æ—Ç–≤–µ—Ç–Ω–∏—è JS —Å–∫—Ä–∏–ø—Ç
                        if (section === "products") {
                            loadScript("scripts/products.js", "üì¶ –ó–∞—Ä–µ–¥–µ–Ω –µ products.js");
                        }

                        if (section === "orders") {
                            loadScript("scripts/orders.js", "üìú –ó–∞—Ä–µ–¥–µ–Ω –µ orders.js");
                        }
                    })
                    .catch(error => console.error("‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ—Ç–æ:", error));
            }

            function loadScript(src, logMessage) {
                const script = document.createElement("script");
                script.src = src;
                script.defer = true;
                document.body.appendChild(script);
                console.log(logMessage);
            }

            menuButtons.forEach(button => {
                button.addEventListener("click", function () {
                    menuButtons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");

                    const section = this.getAttribute("data-section");
                    loadContent(section);
                });
            });

            // –ó–∞—Ä–µ–∂–¥–∞–º–µ —Ç–∞–±–ª–æ—Ç–æ –ø–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ
            loadContent("dashboard");
        });
    </script>

    <script src="admin.js" defer></script>


</body>
</html>
