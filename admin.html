<!DOCTYPE html>

    <link rel="stylesheet" href="style.css"> <!-- –û—Å–Ω–æ–≤–µ–Ω —Å—Ç–∏–ª -->

    <style>

        .sidebar {

            padding-top: 50px;
            position: fixed;
            top: 0;

        }

        .menu-button:hover, .menu-button.active {

        }

        /* –§–∏–∫—Å–∏—Ä–∞–Ω–µ –Ω–∞ —Ñ—É—Ç—ä—Ä–∞ */
        html, body {

<body>

    <!-- –î–∏–Ω–∞–º–∏—á–µ–Ω —Ö–µ–¥—ä—Ä -->
    <div id="header"></div>

    <!-- –õ—è–≤–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->

        <button class="menu-button" data-section="products">üì¶ –ü—Ä–æ–¥—É–∫—Ç–∏</button>

        <button class="menu-button" data-section="recycle-bin">üóëÔ∏è –ö–æ—à—á–µ</button>
        <button class="menu-button" data-section="stats">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        <button class="menu-button" data-section="settings">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>

    <!-- –û—Å–Ω–æ–≤–Ω–æ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ -->
    <main class="main-content">
        <div id="admin-content">
            <!-- –¢—É–∫ —â–µ —Å–µ –∑–∞—Ä–µ–∂–¥–∞ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ—Ç–æ –¥–∏–Ω–∞–º–∏—á–Ω–æ -->
        </div>

    <!-- –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Ö–µ–¥—ä—Ä –∏ —Ñ—É—Ç—ä—Ä -->
    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    console.log("‚úÖ –•–µ–¥—ä—Ä—ä—Ç –µ –∑–∞—Ä–µ–¥–µ–Ω!");
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>

    <!-- –õ–æ–≥–∏–∫–∞ –∑–∞ –¥–∏–Ω–∞–º–∏—á–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuButtons = document.querySelectorAll(".menu-button");
            const contentContainer = document.getElementById("admin-content");

            function loadContent(section) {
                fetch(`admin-sections/${section}.html`)
                    .then(response => response.text())
                    .then(data => {
                        contentContainer.innerHTML = data;
                    })
                    .catch(error => console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ—Ç–æ:", error));
            }

            // –ö–ª–∏–∫ –Ω–∞ –º–µ–Ω—é –±—É—Ç–æ–Ω
            menuButtons.forEach(button => {
                button.addEventListener("click", function() {
                    menuButtons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");
                    const section = this.getAttribute("data-section");
                    loadContent(section);
                });
            });

            // –ó–∞—Ä–µ–∂–¥–∞–º–µ "–¢–∞–±–ª–æ" –ø–æ –ø–æ–¥—Ä–∞–∑–±–∏—Ä–∞–Ω–µ
            loadContent("dashboard");
        });
    </script>
    
     <script>
    function loadContent(section) {

// ‚úÖ –§—É–Ω–∫—Ü–∏—è –∑–∞ –¥–∏–Ω–∞–º–∏—á–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ JS —Ñ–∞–π–ª–æ–≤–µ
function loadScript(scriptSrc) {

    script.src = scriptSrc;

    document.body.appendChild(script);
