<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редакция на продукт | DP Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .product-container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .product-image {
            position: relative;
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
        .product-image img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .thumbnails img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .thumbnails img:hover {
            transform: scale(1.1);
        }
        .product-details {
            flex: 1;
            text-align: left;
            max-width: 500px;
            padding-right: 20px;
        }
        .input-field, .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1e1e1e;
            border: 1px solid #444;
            color: #fce5cd;
            border-radius: 5px;
            font-size: 16px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background-color: #ffcc99;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .save-btn {
            background-color: #ffcc99;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        @media (max-width: 600px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
            .product-image {
                width: 60%;
            }
        }
    </style>
</head>
<body onload="loadProductData()">
    <div id="header"></div>

    <div class="product-container">
        <div class="product-image">
            <span class="promo-badge" id="promo-badge" style="display: none;">ПРОМО</span>
            <img id="product-preview" src="images/placeholder.png" alt="Продуктово изображение">
            <input type="file" id="image-upload" class="file-input" accept="image/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('image-upload').click();">Качи снимки</button>
            <div class="thumbnails" id="thumbnail-container"></div>
        </div>
        <div class="product-details">
            <input type="text" id="product-name" class="input-field" placeholder="Име на продукта">
            <textarea id="product-description" class="input-field" placeholder="Описание на продукта"></textarea>
            <input type="number" id="product-price" class="input-field" placeholder="Цена (лв.)">
            <input type="number" id="promo-price" class="input-field" placeholder="Промо цена (лв.) (Оставете празно, ако няма)">
            <select id="product-category" class="dropdown">
                <option value="">-- Изберете категория --</option>
                <option value="personalized">Персонализирани продукти</option>
                <option value="home_decor">Дом и декорация</option>
                <option value="prototyping">3D прототипиране</option>
            </select>
            <button class="save-btn" id="save-btn">Запази промените</button>
        </div>
    </div>

    <div id="footer"></div>

    <script>
      async function loadProductData(productId) {
    try {
        const response = await fetch(`https://api.dp-design.art/products/${productId}`);
        const product = await response.json();

        if (!response.ok) {
            throw new Error(product.error || "Грешка при зареждане на продукта");
        }

        // Запълване на текстовите полета
        document.getElementById("product-name").value = product.name;
        document.getElementById("product-description").value = product.description;
        document.getElementById("product-price").value = product.price;
        document.getElementById("promo-price").value = product.promo_price || "";
        document.getElementById("product-category").value = product.category;

        // ✅ Зареждане на основното изображение
        if (product.images && product.images.length > 0) {
            document.getElementById("product-preview").src = `/uploads/${product.images[0]}`;
        }

        // ✅ Зареждане на миниатюрите
        const thumbnailContainer = document.getElementById("thumbnail-container");
        thumbnailContainer.innerHTML = ""; // Изчистваме предишните миниатюри

        product.images.forEach((image, index) => {
            const imgElement = document.createElement("img");
            imgElement.src = `/uploads/${image}`;
            imgElement.dataset.filename = image; // Запазваме името за триене
            imgElement.classList.add("thumbnail");

            // Добавяне на клик събитие за триене на снимка
            imgElement.addEventListener("click", () => deleteImage(productId, image));

            thumbnailContainer.appendChild(imgElement);
        });

    } catch (error) {
        console.error("❌ Грешка при зареждане на продукта:", error);
        alert("❌ Неуспешно зареждане на продукта.");
    }
}


      function updateProduct() {
          const urlParams = new URLSearchParams(window.location.search);
          const productId = urlParams.get("id");

          const updatedData = {
              name: document.getElementById("product-name").value,
              description: document.getElementById("product-description").value,
              price: document.getElementById("product-price").value,
              promo_price: document.getElementById("promo-price").value,
              category: document.getElementById("product-category").value
          };

          fetch(`https://api.dp-design.art/products/${productId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updatedData)
          })
          .then(response => response.json())
          .then(data => {
              alert("✅ Продуктът е обновен успешно!");
              window.location.href = "admin.html"; 
          })
          .catch(error => console.error("Грешка при обновяване:", error));
      }
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        if (!productId) {
            alert("Грешка: Липсва ID на продукт!");
            return;
        }

        try {
            const response = await fetch(`https://api.dp-design.art/products/${productId}`);
            const product = await response.json();

            if (!response.ok) {
                throw new Error("Грешка при зареждане на продукта");
            }

            // ✅ Попълване на формата с данните на продукта
            document.getElementById("product-name").value = product.name || "";
            document.getElementById("product-description").value = product.description || "";
            document.getElementById("product-price").value = product.price || "";
            document.getElementById("promo-price").value = product.promo_price || "";
            document.getElementById("product-category").value = product.category || "";

            // ✅ Зареждане на съществуващите снимки
            const preview = document.getElementById("product-preview");
            const thumbnails = document.getElementById("thumbnail-container");
            thumbnails.innerHTML = "";

            if (product.images && product.images.length > 0) {
                preview.src = `/uploads/${product.images[0]}`; // Първата снимка като главна

                product.images.forEach(image => {
                    const img = document.createElement("img");
                    img.src = `/uploads/${image}`;
                    img.style.width = "60px";
                    img.style.height = "60px";
                    img.style.cursor = "pointer";

                    // ✅ Добавяне на функционалност за изтриване на снимки
                    img.addEventListener("click", function () {
                        if (confirm("Сигурни ли сте, че искате да изтриете тази снимка?")) {
                            deleteImage(productId, image, img);
                        }
                    });

                    thumbnails.appendChild(img);
                });
            }
        } catch (error) {
            console.error("❌ Грешка при зареждане на продукта:", error);
            alert("❌ Грешка при зареждане на продукта.");
        }
    });

        async function uploadImages(productId) {
    const imageUpload = document.getElementById("image-upload").files;

    if (imageUpload.length === 0) {
        alert("❌ Моля, изберете поне една снимка за качване!");
        return;
    }

    const formData = new FormData();
    for (let i = 0; i < imageUpload.length; i++) {
        formData.append("images", imageUpload[i]);
    }

    try {
        const response = await fetch(`https://api.dp-design.art/products/${productId}/upload-images`, {
            method: "POST",
            body: formData
        });

        const result = await response.json();

        if (response.ok) {
            alert("✅ Снимките са качени успешно!");
            loadProductData(productId); // Презареждане на продукта след качване
        } else {
            console.error("❌ Грешка при качване:", result);
            alert("❌ Неуспешно качване на снимки.");
        }
    } catch (error) {
        console.error("❌ Грешка:", error);
        alert("❌ Възникна грешка при качването.");
    }
}


    // ✅ Функция за изтриване на снимка
    async function deleteImage(productId, imageName) {
    if (!confirm("Сигурни ли сте, че искате да изтриете тази снимка?")) return;

    try {
        const response = await fetch(`https://api.dp-design.art/products/${productId}/delete-image`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ image: imageName })
        });

        const result = await response.json();

        if (response.ok) {
            alert("✅ Снимката беше успешно изтрита.");
            loadProductData(productId); // Презареждаме информацията за продукта
        } else {
            console.error("❌ Грешка при изтриване:", result);
            alert("❌ Неуспешно изтриване на снимката.");
        }
    } catch (error) {
        console.error("❌ Грешка:", error);
        alert("❌ Възникна грешка при изтриването.");
    }
}

        document.addEventListener("DOMContentLoaded", function () {
    const productId = new URLSearchParams(window.location.search).get("id");
    if (productId) {
        loadProductData(productId);
    }

    document.getElementById("upload-btn").addEventListener("click", function () {
        document.getElementById("image-upload").click();
    });

    document.getElementById("image-upload").addEventListener("change", function () {
        uploadImages(productId);
    });
});


</script>

    <script src="scripts/edit-product.js" defer></script>

</body>
</html>
