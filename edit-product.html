<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–¥–∞–∫—Ü–∏—è –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç | DP Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .product-container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .product-image {
            position: relative;
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
        .product-image img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .thumbnails img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .thumbnails img:hover {
            transform: scale(1.1);
        }
        .product-details {
            flex: 1;
            text-align: left;
            max-width: 500px;
            padding-right: 20px;
        }
        .input-field, .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1e1e1e;
            border: 1px solid #444;
            color: #fce5cd;
            border-radius: 5px;
            font-size: 16px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background-color: #ffcc99;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .save-btn {
            background-color: #ffcc99;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        @media (max-width: 600px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
            .product-image {
                width: 60%;
            }
        }
    </style>
</head>
<body onload="loadProductData()">
    <div id="header"></div>

    <div class="product-container">
        <div class="product-image">
            <span class="promo-badge" id="promo-badge" style="display: none;">–ü–†–û–ú–û</span>
            <img id="product-preview" src="images/placeholder.png" alt="–ü—Ä–æ–¥—É–∫—Ç–æ–≤–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
            <input type="file" id="image-upload" class="file-input" accept="image/*" multiple>
            <button class="upload-btn" onclick="document.getElementById('image-upload').click();">–ö–∞—á–∏ —Å–Ω–∏–º–∫–∏</button>
            <div class="thumbnails" id="thumbnail-container"></div>
        </div>
        <div class="product-details">
            <input type="text" id="product-name" class="input-field" placeholder="–ò–º–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞">
            <textarea id="product-description" class="input-field" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞"></textarea>
            <input type="number" id="product-price" class="input-field" placeholder="–¶–µ–Ω–∞ (–ª–≤.)">
            <input type="number" id="promo-price" class="input-field" placeholder="–ü—Ä–æ–º–æ —Ü–µ–Ω–∞ (–ª–≤.) (–û—Å—Ç–∞–≤–µ—Ç–µ –ø—Ä–∞–∑–Ω–æ, –∞–∫–æ –Ω—è–º–∞)">
            <select id="product-category" class="dropdown">
                <option value="">-- –ò–∑–±–µ—Ä–µ—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—è --</option>
                <option value="personalized">–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–∞–Ω–∏ –ø—Ä–æ–¥—É–∫—Ç–∏</option>
                <option value="home_decor">–î–æ–º –∏ –¥–µ–∫–æ—Ä–∞—Ü–∏—è</option>
                <option value="prototyping">3D –ø—Ä–æ—Ç–æ—Ç–∏–ø–∏—Ä–∞–Ω–µ</option>
            </select>
            <button class="save-btn" id="save-btn">–ó–∞–ø–∞–∑–∏ –ø—Ä–æ–º–µ–Ω–∏—Ç–µ</button>
        </div>
    </div>

    <div id="footer"></div>

    <script>
      function loadProductData() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    if (!productId) {
        alert("‚ùå –õ–∏–ø—Å–≤–∞ ID –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞!");
        window.location.href = "admin.html"; // –ü—Ä–µ–Ω–∞—Å–æ—á–≤–∞–Ω–µ
        return;
    }

    fetch(`https://api.dp-design.art/products/${productId}`)
        .then(response => response.json())
        .then(data => {
            if (!data || data.length === 0) {
                console.error("‚ùå –ü—Ä–æ–¥—É–∫—Ç—ä—Ç –Ω–µ –µ –Ω–∞–º–µ—Ä–µ–Ω!");
                alert("‚ö†Ô∏è –ü—Ä–æ–¥—É–∫—Ç—ä—Ç –Ω–µ –±–µ—à–µ –Ω–∞–º–µ—Ä–µ–Ω!");
                return;
            }

            const product = data[0]; // üõ†Ô∏è –í–∑–∏–º–∞–º–µ –ø—ä—Ä–≤–∏—è –µ–ª–µ–º–µ–Ω—Ç –æ—Ç –º–∞—Å–∏–≤–∞
            console.log("üì¶ –ó–∞—Ä–µ–¥–µ–Ω –ø—Ä–æ–¥—É–∫—Ç:", product);

            document.getElementById("product-name").value = product.name;
            document.getElementById("product-description").value = product.description;
            document.getElementById("product-price").value = product.price;
            document.getElementById("promo-price").value = product.promo_price || "";
            document.getElementById("product-category").value = product.category || "";

            // üîπ –ó–∞—Ä–µ–∂–¥–∞–º–µ —Å–Ω–∏–º–∫–∏—Ç–µ
            const productPreview = document.getElementById("product-preview");
            const thumbnails = document.getElementById("thumbnail-container");
            thumbnails.innerHTML = "";

            if (product.images && product.images.length > 0) {
                productPreview.src = `https://dp-design.art/images/${product.images[0]}`;
                product.images.forEach(image => {
                    const img = document.createElement("img");
                    img.src = `https://dp-design.art/images/${image}`;
                    thumbnails.appendChild(img);
                });
            }
        })
        .catch(error => console.error("‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ:", error));
}

      function updateProduct() {
          const urlParams = new URLSearchParams(window.location.search);
          const productId = urlParams.get("id");

          const updatedData = {
              name: document.getElementById("product-name").value,
              description: document.getElementById("product-description").value,
              price: document.getElementById("product-price").value,
              promo_price: document.getElementById("promo-price").value,
              category: document.getElementById("product-category").value
          };

          fetch(`https://api.dp-design.art/products/${productId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updatedData)
          })
          .then(response => response.json())
          .then(data => {
              alert("‚úÖ –ü—Ä–æ–¥—É–∫—Ç—ä—Ç –µ –æ–±–Ω–æ–≤–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
              window.location.href = "admin.html"; 
          })
          .catch(error => console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤—è–≤–∞–Ω–µ:", error));
      }
    </script>
    <script src="scripts/edit-product.js" defer></script>

</body>
