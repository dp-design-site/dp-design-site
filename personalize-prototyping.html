<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D –ü—Ä–æ—Ç–æ—Ç–∏–ø–∏—Ä–∞–Ω–µ | DP Design</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #fce5cd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .product-container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-image {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
    }

    .form-fields {
      flex: 1;
      max-width: 500px;
    }

    .input-field, .dropdown, textarea {
      padding: 12px;
      margin: 10px 0;
      background: #1e1e1e;
      border: 1px solid #555;
      color: #fce5cd;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background-color: #fce5cd;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .upload-btn:hover {
      background-color: #ffcc99;
      transform: scale(1.03);
    }

    .cart-submit-button {
      background-color: #fce5cd;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      width: auto;
      text-align: center;
    }

    .cart-submit-button:hover {
      background-color: #ffcc99;
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body onload="loadComponents();">
  <div id="header"></div>

  <div class="product-container">
    <!-- –°–µ–∫—Ü–∏—è –∑–∞ —Å–Ω–∏–º–∫–∞ -->
    <div class="product-image">
      <img id="product-preview" src="images/placeholder.png" alt="–°–Ω–∏–º–∫–∞ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞">
      <input type="file" id="image-upload" class="file-input" accept=".jpg,.jpeg,.png,.pdf,.stl,.dwg" multiple />
      <button class="upload-btn" id="upload-btn">–ö–∞—á–∏ —Ñ–∞–π–ª–æ–≤–µ</button>
      <div class="thumbnails" id="thumbnail-container"></div>
    </div>

    <!-- –°–µ–∫—Ü–∏—è –∑–∞ —Ñ–æ—Ä–º–∞ -->
    <div class="form-fields">
      <input type="text" class="input-field" id="name" placeholder="–í–∞—à–µ—Ç–æ –∏–º–µ" />
      <input type="email" class="input-field" id="email" placeholder="–ò–º–µ–π–ª –∑–∞ –≤—Ä—ä–∑–∫–∞" />

      <label for="color">–ò–∑–±–æ—Ä –Ω–∞ —Ü–≤—è—Ç –Ω–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–∞:</label>
      <select id="color" class="dropdown">
        <option value="">-- –ò–∑–±–µ—Ä–µ—Ç–µ --</option>
        <option value="–ß–µ—Ä–µ–Ω">–ß–µ—Ä–µ–Ω</option>
        <option value="–ë—è–ª">–ë—è–ª</option>
        <option value="–ß–µ—Ä–≤–µ–Ω">–ß–µ—Ä–≤–µ–Ω</option>
        <option value="–°–∏–≤">–°–∏–≤</option>
      </select>

      <textarea class="input-field" id="message" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –∏–¥–µ—è—Ç–∞ –∏–ª–∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–Ω–æ—Å—Ç—Ç–∞..."></textarea>
      <textarea class="input-field" id="description" rows="4" placeholder="–†–∞–∑–º–µ—Ä–∏, –º–∞—Ç–µ—Ä–∏–∞–ª, –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, –∏–∑–∏—Å–∫–≤–∞–Ω–∏—è..."></textarea>

      <button type="submit" class="cart-submit-button" onclick="addToCartFromForm()">üì© –ó–∞–ø–∏—Ç–≤–∞–Ω–µ</button>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("upload-btn").addEventListener("click", () => {
        document.getElementById("image-upload").click();
      });

      document.getElementById("image-upload").addEventListener("change", function(event) {
        const fileList = event.target.files;
        const thumbnails = document.getElementById("thumbnail-container");
        thumbnails.innerHTML = "";

        for (let i = 0; i < fileList.length; i++) {
          const file = fileList[i];
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              thumbnails.appendChild(img);
              if (i === 0) {
                document.getElementById("product-preview").src = e.target.result;
              }
            };
            reader.readAsDataURL(file);
          }
        }
      });
    });

    function loadComponents() {
      fetch("header.html").then(res => res.text()).then(data => {
        document.getElementById("header").innerHTML = data;
      });
      fetch("footer.html").then(res => res.text()).then(data => {
        document.getElementById("footer").innerHTML = data;
      });
    }

    function addToCartFromForm() {
      const name = "3D –ü—Ä–æ—Ç–æ—Ç–∏–ø–∏—Ä–∞–Ω–µ";
      const color = document.getElementById("color").value;
      const message = document.getElementById("message").value;
      const description = document.getElementById("description").value;
      const quantity = 1;

      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      cartItems.push({
        id: "custom-proto-" + Date.now(),
        name,
        color,
        message,
        description,
        quantity,
        isCustom: true,
        price: 0
      });

      localStorage.setItem("cart", JSON.stringify(cartItems));
      alert("üì© –ó–∞–ø–∏—Ç–≤–∞–Ω–µ—Ç–æ –µ –¥–æ–±–∞–≤–µ–Ω–æ –≤ –∫–æ–ª–∏—á–∫–∞—Ç–∞!");
    }
  </script>
</body>
</html>
