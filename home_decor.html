<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Дом и декорация | DP Design</title>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (document.title === "" || document.title === "Заглавие") {
                document.title = "Дом и декорация | DP Design";
            }
        });
    </script>
    
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        .nav-menu a.active {
            font-size: 16px;
            font-weight: bold;
            color: #ffcc99;
        }

        .category-header {
            background: url('images/header-background.jpg') no-repeat center center/cover;
            height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            box-shadow: inset 0 -50px 50px rgba(18, 18, 18, 1);
            margin-top: 0px;
        }

        .products-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .slider {
            position: relative;
            overflow: hidden;
            max-width: 250px;
            margin: auto;
        }

        .slider img {
            width: 100%;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .slider-btn.left {
            left: 0;
        }

        .slider-btn.right {
            right: 0;
        }
    </style>
</head>
<body onload="loadComponents()">
    <div id="header"></div>

    <div class="content">
        <p>Практични и елегантни 3D проекти за вашия дом. Разнообразие от декорации и функционални елементи.</p>
    </div>

    <div class="products-wrapper">
        <div class="product">
            <div class="slider">
                <img src="images/key-holder.jpg" class="active" alt="Закачалка за ключове">
                <img src="images/key-holder-2.jpg" alt="Закачалка за ключове алтернативна">
                <button class="slider-btn left" onclick="prevSlide(this)">&#10094;</button>
                <button class="slider-btn right" onclick="nextSlide(this)">&#10095;</button>
            </div>
            <h2>Закачалка за ключове</h2>
            <p>Стилна 3D принтирана закачалка за ключове.</p>
            <button>Виж повече</button>
        </div>

        <div class="product">
            <div class="slider">
                <img src="images/cable-organizer.jpg" class="active" alt="Органайзер за кабели">
                <img src="images/cable-organizer-2.jpg" alt="Органайзер за кабели алтернативна">
                <button class="slider-btn left" onclick="prevSlide(this)">&#10094;</button>
                <button class="slider-btn right" onclick="nextSlide(this)">&#10095;</button>
            </div>
            <h2>Органайзер за кабели</h2>
            <p>Функционален органайзер за подреждане на кабели.</p>
            <button>Виж повече</button>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function nextSlide(button) {
            let slider = button.parentElement;
            let images = slider.querySelectorAll("img");
            let index = Array.from(images).findIndex(img => img.classList.contains("active"));
            images[index].classList.remove("active");
            images[(index + 1) % images.length].classList.add("active");
        }

        function prevSlide(button) {
            let slider = button.parentElement;
            let images = slider.querySelectorAll("img");
            let index = Array.from(images).findIndex(img => img.classList.contains("active"));
            images[index].classList.remove("active");
            images[(index - 1 + images.length) % images.length].classList.add("active");
        }
    </script>

    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }

        loadComponents();
    </script>
    <script src="script.js" defer></script>
</body>
</html>
