<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонализирани продукти | DP Design</title>
    <style>
        body { background-color: #121212; color: #fce5cd; font-family: Arial, sans-serif; }
        .products-wrapper { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .product { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; text-align: center; }
        .cart-button { background-color: #ffcc99; color: #000; padding: 10px; border-radius: 5px; cursor: pointer; margin: 5px; border: none; font-size: 14px; }
        .remove-button { background: none; border: none; cursor: pointer; color: #fce5cd; font-size: 14px; }
        .remove-button i { font-size: 18px; }
        
        .cart-container { max-width: 600px; margin: 40px auto; background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 20px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .cart-total { font-size: 20px; font-weight: bold; margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
   

    <div class="cart-container" id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const index = cart.findIndex(item => item.name === name);
            if (index !== -1) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }
        }

        function updateCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            const total = cartItems.reduce((sum, item) => sum + item.price, 0);
            
            container.innerHTML = cartItems.length > 0 ? cartItems.map(item => `
                <div class="cart-item">
                    <span class="product-name"><a href="product-template.html">${item.name}</a></span>
                    <span>${item.price.toFixed(2)} лв.</span>
                    <button class="remove-button" onclick="removeFromCart('${item.name}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>`).join('') : '<p style="text-align:center;">Вашата количка е празна.</p>';

            document.getElementById('cartTotal').textContent = `Обща сума: ${total.toFixed(2)} лв.`;
        }

        updateCart();
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
