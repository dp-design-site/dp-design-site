<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–∏—á–∫–∞ | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header-wrapper {
            width: 100%;
            height: 220px;
            background: url('images/header-background.jpg') no-repeat center center/cover;
            position: relative;
        }
        .header-title {
            font-size: 32px;
            font-weight: bold;
            color: #fce5cd;
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
        .header-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #121212 100%);
        }
        .cart-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-btn {
            background: none;
            border: none;
            color: #fce5cd;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .cart-button {
            background-color: #fce5cd;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .cart-button:hover { transform: scale(1.05); }
        .remove-btn {
            background: none;
            border: none;
            color: #fce5cd;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fce5cd;
        }
    </style>
</head>
<body>
    <header class="header-wrapper">
        <h1 class="header-title">–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞</h1>
        <div class="header-gradient"></div>
    </header>

    <div class="cart-container" id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>
    <div class="cart-buttons">
        <a class="cart-button" href="javascript:history.back()">üîô –ü—Ä–æ–¥—ä–ª–∂–∏ —Å –ø–∞–∑–∞—Ä—É–≤–∞–Ω–µ—Ç–æ</a>
        <button class="cart-button" onclick="checkout()">üí≥ –ü–æ—Ä—ä—á–∞–π</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 DP Design | –í—Å–∏—á–∫–∏ –ø—Ä–∞–≤–∞ –∑–∞–ø–∞–∑–µ–Ω–∏.</p>
    </div>

    <script>
        function addToCart(newItem) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            newItem.quantity = newItem.quantity && !isNaN(newItem.quantity) ? newItem.quantity : 1;
            let existingItem = cartItems.find(item => item.name === newItem.name);

            if (existingItem) {
                existingItem.quantity += newItem.quantity;
            } else {
                cartItems.push(newItem);
            }
            
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCart();
        }

        function displayCart() {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            let total = 0;

            container.innerHTML = cartItems.length > 0 ? cartItems.map((item, index) => {
                total += (item.price || 0) * (item.quantity || 1);
                return `
                    <div class="cart-item">
                        <a href="${item.link}" style="color: #fce5cd; text-decoration: none;">${item.name}</a>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">‚ûñ</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">‚ûï</button>
                        </div>
                        <span>${((item.price || 0) * (item.quantity || 1)).toFixed(2)} –ª–≤.</span>
                        <button class="remove-btn" onclick="confirmRemove(${index})">üóëÔ∏è</button>
                    </div>`;
            }).join('') : '<p>–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞ –µ –ø—Ä–∞–∑–Ω–∞.</p>';

            document.getElementById('cartTotal').textContent = `–û–±—â–∞ —Å—É–º–∞: ${total.toFixed(2)} –ª–≤.`;
        }

        function updateQuantity(index, change) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems[index].quantity = Math.max(1, cartItems[index].quantity + change);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCart();
        }

        function confirmRemove(index) {
            if (confirm('–°–∏–≥—É—Ä–Ω–∏ –ª–∏ —Å—Ç–µ, —á–µ –∏—Å–∫–∞—Ç–µ –¥–∞ –ø—Ä–µ–º–∞—Ö–Ω–µ—Ç–µ —Ç–æ–∑–∏ –ø—Ä–æ–¥—É–∫—Ç?')) {
                removeItem(index);
            }
        }

        function removeItem(index) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            displayCart();
        }

        function checkout() {
            alert('–ë–ª–∞–≥–æ–¥–∞—Ä–∏–º –∑–∞ –ø–æ—Ä—ä—á–∫–∞—Ç–∞!');
            localStorage.removeItem('cart');
            displayCart();
        }

        displayCart();
    </script>
</body>
</html>
