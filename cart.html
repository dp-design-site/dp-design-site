<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–∏—á–∫–∞ | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .cart-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .cart-button {
            background-color: #fce5cd;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .cart-button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞</h1>
    <div class="cart-container" id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>
    <div class="cart-buttons">
        <a class="cart-button" href="javascript:history.back()">üîô –ü—Ä–æ–¥—ä–ª–∂–∏ —Å –ø–∞–∑–∞—Ä—É–≤–∞–Ω–µ—Ç–æ</a>
        <button class="cart-button" onclick="saveOrder()">üí≥ –ü–æ—Ä—ä—á–∞–π</button>
    </div>

    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            container.innerHTML = cart.length > 0 ? cart.map(item => `
                <div class="cart-item">
                    <span>${item.name} (${item.quantity} –±—Ä.)</span>
                    <span>${(item.price * item.quantity).toFixed(2)} –ª–≤.</span>
                </div>
            `).join('') : '<p>–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞ –µ –ø—Ä–∞–∑–Ω–∞.</p>';

            document.getElementById('cartTotal').textContent = `–û–±—â–∞ —Å—É–º–∞: ${total.toFixed(2)} –ª–≤.`;
        }

        function saveOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('–ö–æ–ª–∏—á–∫–∞—Ç–∞ –µ –ø—Ä–∞–∑–Ω–∞!');
                return;
            }
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const newOrder = {
                date: new Date().toLocaleString(),
                items: cart,
                total: total
            };
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(newOrder);
            localStorage.setItem('orders', JSON.stringify(orders));
            localStorage.removeItem('cart');
            alert('–ü–æ—Ä—ä—á–∫–∞—Ç–∞ –µ –Ω–∞–ø—Ä–∞–≤–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
            window.location.href = 'profile.html';
        }

        displayCart();
    </script>
</body>
</html>
