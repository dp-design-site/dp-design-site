<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–∏—á–∫–∞ | DP Design</title>
    <style>
        body { background-color: #121212; color: #fce5cd; font-family: Arial, sans-serif; }
        .header-wrapper {
            width: 100%;
            height: 220px;
            background: url('images/header-background.jpg') no-repeat center center/cover;
            position: relative;
            padding: 0;
            margin: 0;
        }
        .header-title {
        font-size: 32px;
        font-weight: bold;
        color: #fce5cd;
        position: absolute;
        bottom: 10px;
        left: 20px;
        z-index: 2;
    }
        .header-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #121212 100%);
        }
        .cart-container { max-width: 600px; margin: 40px auto; background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .cart-buttons { display: flex; justify-content: space-around; margin-top: 20px; }
        .cart-button { background-color: #ffcc99; color: #000; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .cart-button:hover { transform: scale(1.05); }
        .remove-button { background-color: #e60000; color: #fff; padding: 8px; border-radius: 5px; cursor: pointer; }
        .remove-button:hover { background-color: #c00000; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; color: #fce5cd; padding: 20px; border-radius: 10px; }
        .modal.show { display: block; }
    </style>
</head>
<body>
    <!-- ‚úÖ –•–µ–¥—ä—Ä —Å —Ñ–æ–Ω–æ–≤–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
<header class="header-wrapper">
    <h1 class="header-title"></h1>
    <div class="header-gradient"></div>
</header>
    <h1>–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞</h1>
    <div class="cart-container" id="cartItems"></div>
    <div class="cart-buttons">
        <a class="cart-button" href="javascript:history.back()">üîô –ü—Ä–æ–¥—ä–ª–∂–∏ —Å –ø–∞–∑–∞—Ä—É–≤–∞–Ω–µ—Ç–æ</a>
        <button class="cart-button" onclick="checkout()">üí≥ –ü–æ—Ä—ä—á–∞–π</button>
    </div>
    
    <!-- ‚úÖ –ú–æ–¥–∞–ª–µ–Ω –ø—Ä–æ–∑–æ—Ä–µ—Ü –∑–∞ –¥–µ—Ç–∞–π–ª–∏ -->
    <div id="productModal" class="modal"></div>

    <script>
        function displayCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            const total = cartItems.reduce((sum, item) => sum + item.price, 0);

            container.innerHTML = cartItems.length > 0 ? cartItems.map((item, index) => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price.toFixed(2)} –ª–≤.</span>
                    <button class="remove-button" onclick="removeFromCart(${index})">‚ùå</button>
                    <button class="cart-button" onclick="openModal('${item.name} - –î–æ–ø—ä–ª–Ω–∏—Ç–µ–ª–Ω–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è')">‚ÑπÔ∏è</button>
                </div>`).join('') : '<p>–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞ –µ –ø—Ä–∞–∑–Ω–∞.</p>';
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function checkout() {
            alert('–ë–ª–∞–≥–æ–¥–∞—Ä–∏–º –∑–∞ –ø–æ—Ä—ä—á–∫–∞—Ç–∞!');
            localStorage.removeItem('cart');
            displayCart();
        }

        function openModal(details) {
            const modal = document.getElementById('productModal');
            modal.textContent = details;
            modal.classList.add('show');
            setTimeout(() => modal.classList.remove('show'), 3000);
        }

        displayCart();
    </script>
</body>
</html>
