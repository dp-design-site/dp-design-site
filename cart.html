<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–ª–∏—á–∫–∞ | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .cart-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .cart-total {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .cart-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .cart-button {
            background-color: #fce5cd;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .cart-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞</h1>
    <div class="cart-container" id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>
    <div class="cart-buttons">
        <a class="cart-button" href="javascript:history.back()">üîô –ü—Ä–æ–¥—ä–ª–∂–∏ —Å –ø–∞–∑–∞—Ä—É–≤–∞–Ω–µ—Ç–æ</a>
        <button class="cart-button" onclick="checkout()">üí≥ –ü–æ—Ä—ä—á–∞–π</button>
    </div>

    <script>
        function displayCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartItems');
            const total = cartItems.reduce((sum, item) => sum + item.price, 0);

            container.innerHTML = cartItems.length > 0 ? cartItems.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price.toFixed(2)} –ª–≤.</span>
                </div>`).join('') : '<p>–í–∞—à–∞—Ç–∞ –∫–æ–ª–∏—á–∫–∞ –µ –ø—Ä–∞–∑–Ω–∞.</p>';

            document.getElementById('cartTotal').textContent = `–û–±—â–∞ —Å—É–º–∞: ${total.toFixed(2)} –ª–≤.`;
        }

        function checkout() {
            alert('–ë–ª–∞–≥–æ–¥–∞—Ä–∏–º –∑–∞ –ø–æ—Ä—ä—á–∫–∞—Ç–∞!');
            localStorage.removeItem('cart');
            displayCart();
        }

        displayCart();
    </script>
</body>
</html>
