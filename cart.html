<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонализирани продукти | DP Design</title>
    <style>
        body { background-color: #121212; color: #fce5cd; font-family: Arial, sans-serif; }
        .products-wrapper { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .product { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 10px; }
        .cart-button { background-color: #ffcc99; color: #000; padding: 10px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .remove-button { background: none; border: none; cursor: pointer; color: #fce5cd; }
        .remove-button i { font-size: 18px; }
        .product-name a { color: #fce5cd; text-decoration: none; transition: color 0.3s ease-in-out; }
        .product-name a:hover { color: #ffcc99; }
    </style>
</head>
<body>
    <div class="products-wrapper">
        <div class="product">
            <h2 class="product-name"><a href="product-template.html">Продукт 1</a></h2>
            <p><del>120 лв.</del> 100 лв.</p>
            <button class="cart-button" onclick="addToCart('Продукт 1', 100)">Добави в количката</button>
            <button class="remove-button" onclick="removeFromCart('Продукт 1')">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} добавен в количката!`);
        }

        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} премахнат от количката.`);
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
