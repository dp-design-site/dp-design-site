<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 50%;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #222;
            color: #fce5cd;
        }
        button {
            background-color: #fce5cd;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <div class="container">
        <h2>Създаване на акаунт</h2>
        <input type="text" id="firstName" placeholder="Име" required>
        <input type="text" id="lastName" placeholder="Фамилия" required>
        <input type="email" id="email" placeholder="Имейл" required>
        <input type="password" id="password" placeholder="Парола" required>
        <input type="text" id="phone" placeholder="Телефон">
        <input type="text" id="address" placeholder="Адрес за доставка">
        <button onclick="registerUser()">Регистрация</button>
    </div>
    
    <div id="footer"></div>

    <script>
        function registerUser() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!firstName || !lastName || !email || !password) {
                alert('Моля, попълнете всички задължителни полета!');
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === email)) {
                alert('Този имейл вече е регистриран!');
                return;
            }
            
            const newUser = { firstName, lastName, email, password, phone, address };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Регистрацията е успешна!');
            window.location.href = 'login.html';
        }

        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
            
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }
        
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>
</body>
</html>
