<header class="header-wrapper">

    <h1 class="header-title">dp | design</h1>
</header>

<script>
    function toggleMenu() {
        let menu = document.querySelector(".nav-menu");
        menu.classList.toggle("open");
    }

    window.addEventListener("scroll", function () {
    let scrollY = window.scrollY;
    let overlay = document.querySelector(".header-overlay");
    let title = document.querySelector(".header-title");

    // Придвижване на преливането (max 100px нагоре)
    let moveUp = Math.min(scrollY / 3, 100);
    overlay.style.clipPath = `inset(0 0 ${moveUp}px 0)`;

    // Плавно скриване на заглавието при скрол (fade-out)
    let fadeOut = Math.max(1 - scrollY / 150, 0);
    title.style.opacity = fadeOut;
    title.style.transform = `translateY(${scrollY / 3}px)`; // Леко изместване нагоре при скрол
});

</script>
