<header class="header-wrapper">
    <h1 class="header-title">Заглавие</h1> <!-- Заглавието вече се обновява правилно -->
    <div class="header-gradient"></div>
</header>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // ✅ Заглавия според страницата
        let titles = {
            "index.html": "DP Design",
            "personalized.html": "Персонализирани продукти",
            "home_decor.html": "Дом и декорация",
            "prototyping.html": "3D Прототипиране",
            "contacts.html": "Контакти"
        };

        let path = window.location.pathname.split("/").pop();
        if (!path) path = "index.html"; // Ако е празно, значи сме на началната страница

        let headerTitle = document.querySelector(".header-title");
        if (titles[path] && headerTitle) {
            headerTitle.textContent = titles[path];
        }

        // ✅ Активен бутон в менюто
        let menuLinks = document.querySelectorAll(".nav-menu a");
        menuLinks.forEach(link => {
            let href = link.getAttribute("href");
            if (href === path || (path === "index.html" && href === "index.html")) {
                link.classList.add("active");
            }
        });
    });

    // ✅ Фиксирано мобилно меню
    function toggleMenu() {
        let menu = document.querySelector(".nav-menu");
        menu.classList.toggle("open");
    }
</script>
