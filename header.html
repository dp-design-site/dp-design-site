<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // ✅ Фиксира проблема с липсата на дефиниция на toggleMenu
        window.toggleMenu = function () {
            let menu = document.querySelector(".nav-menu");
            let overlay = document.querySelector(".menu-overlay");

            if (menu.classList.contains("open")) {
                menu.classList.remove("open");
                overlay.classList.remove("visible");
            } else {
                menu.classList.add("open");
                overlay.classList.add("visible");
            }
        };

        // ✅ Фиксира динамичната смяна на заглавието
        let titles = {
            "index.html": "DP Design",
            "personalized.html": "Персонализирани продукти",
            "home_decor.html": "Дом и декорация",
            "prototyping.html": "3D Прототипиране",
            "contacts.html": "Контакти"
        };

        let currentPage = window.location.pathname.split("/").pop();
        let headerTitle = document.querySelector(".header-title");

        if (titles[currentPage] && headerTitle) {
            headerTitle.textContent = titles[currentPage];
        }

        // ✅ Фиксира подчертаването на активния бутон
        let menuLinks = document.querySelectorAll(".nav-menu a");
        menuLinks.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    });
</script>
