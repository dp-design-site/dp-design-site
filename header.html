<header class="header-wrapper">
    <div class="header-overlay"></div>
    <h1 class="header-title">dp | design</h1>
</header>

<script>
    function toggleMenu() {
        let menu = document.querySelector(".nav-menu");
        menu.classList.toggle("open");
    }

    window.addEventListener("scroll", function () {
        let scrollY = window.scrollY;
        let title = document.querySelector(".header-title");
        let overlay = document.querySelector(".header-overlay");

        // Плавно скриване на заглавието при скрол
        let fadeOut = Math.max(1 - scrollY / 150, 0);
        title.style.opacity = fadeOut;
        title.style.transform = `translateY(${scrollY / 3}px)`; // Леко изместване нагоре

        // Динамично покриване на фоновата снимка от черния бекграунд
        let cover = Math.min(scrollY / 2, 100);
        overlay.style.clipPath = `inset(${cover}px 0 0 0)`;
    });
</script>

<style>
    .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 0 20px;
        z-index: 1000;
    }

    .nav-menu {
        display: flex;
    }

    .hamburger {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .nav-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
        }

        .nav-menu.open {
            display: flex;
        }

        .hamburger {
            display: block;
        }
    }

    .header-wrapper {
        position: relative;
        height: 260px;
        background: url('images/header-background.jpg') no-repeat center center/cover;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 20px;
        text-align: left;
        overflow: hidden;
    }

    .header-title {
        font-size: 32px;
        font-weight: bold;
        color: #fce5cd;

    }

    .header-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(18, 18, 18, 1);
        clip-path: inset(0 0 0 0);
        transition: clip-path 0.3s ease-in-out;
    }
</style>
