<!-- ✅ Скриптът е най-долу преди </body> -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        console.log("✅ Страницата е заредена и скриптът работи!");

        const menuButton = document.getElementById("menuButton");
        const menu = document.getElementById("menu");
        const menuOverlay = document.getElementById("menuOverlay");

        function toggleMenu() {
            menu.classList.toggle("open");
            menuOverlay.classList.toggle("visible");
            console.log(menu.classList.contains("open") ? "✅ Менюто е отворено!" : "❌ Менюто е затворено!");
        }

        // ✅ Свързваме бутона и overlay с event listeners
        menuButton.addEventListener("click", toggleMenu);
        menuOverlay.addEventListener("click", toggleMenu);
    });
</script>
