<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Продукт | DP Design</title>
  <link rel="stylesheet" href="styles/product-template.css" />
</head>
<body onload="loadComponents()">
  <div id="header"></div>

  <main class="product-container">
    <div class="product-image">
      <span class="promo-badge" style="display: none;">ПРОМО</span>
      <div class="slider" id="product-slider"></div>
      <div class="thumbnails" id="product-thumbnails"></div>
    </div>
    <div class="product-details">
      <h1 id="product-name">Име на продукта</h1>
      <p id="product-description">Описание на продукта.</p>
      <p><span class="price-label">Цена:</span> <span id="product-price">-- лв.</span></p>
      <p class="old-price-container" style="display: none;"><span class="price-label">Стара цена:</span> <del id="product-old-price"></del></p>
      <div id="product-action-buttons"></div>
    </div>
  </main>

 <section class="product-wrapper">
  <!-- Детайли за продукта -->
  <div class="product-details">
    <h1 id="product-name"></h1>
    <div class="price-container">
      <span class="promo-badge">Промо</span>
      <span id="product-price" class="price"></span>
      <span class="old-price-container">Стара цена: <span id="product-old-price" class="old-price"></span></span>
    </div>
    <p id="product-description"></p>
    <div id="product-action-buttons" class="product-actions"></div>
  </div>

  <!-- Слайдер -->
  <div id="product-slider" class="slider"></div>
  <div id="product-thumbnails" class="thumbnails"></div>

  <!-- Средна оценка -->
  <div class="rating-summary">
    <div id="average-stars"></div>
    <strong><span id="average-score">0</span>/5</strong> (<span id="total-votes">0</span> гласа)
  </div>

  <!-- Форма за нова оценка -->
  <div class="rating-form">
    <h3>Оцени продукта</h3>
    <div id="rating-input"></div>
    <input type="email" id="email-input" placeholder="Твоят имейл">
    <textarea id="comment-input" placeholder="Коментар (по желание)"></textarea>
    <button id="submit-rating-btn">Изпрати</button>
  </div>

  <!-- Отзиви -->
  <div id="reviews-container" class="reviews"></div>
</section>

<!-- Fullscreen overlay -->
<div id="fullscreen-modal" class="fullscreen-modal">
  <div class="fullscreen-overlay"></div>
  <button class="fullscreen-close">×</button>
  <img id="fullscreen-image" alt="Голяма снимка">
  <div class="fullscreen-nav left">◀</div>
  <div class="fullscreen-nav right">▶</div>
</div>
