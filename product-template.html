<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт | DP Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .product-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            align-items: center;
        }
        .product-image {
            position: relative;
            width: 30%;
            text-align: center;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        .thumbnails img {
            width: 60px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .thumbnails img:hover {
            transform: scale(1.1);
        }
        .product-details {
            max-width: 600px;
            text-align: left;
        }
        .promo-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fce5cd;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        @media (min-width: 601px) {
            .product-container {
                flex-direction: row;
            }
            .product-image {
                width: 30%;
            }
        }
    </style>
</head>
<body onload="loadComponents()">
    <div id="header"></div>

    <div class="product-container">
        <div class="product-image">
            <span class="promo-badge">-20%</span>
            <a href="images/DP-148x210.jpg" data-lightbox="product-gallery" data-title="Име на продукта"><img src="images/DP-148x210.jpg" alt="Продуктово изображение"></a>
            <div class="thumbnails">
                <a href="images/DP-148x210-2.jpg" data-lightbox="product-gallery" data-title="Алтернативна снимка 1"><img src="images/DP-148x210-2.jpg" alt="Продуктова миниатюра 1"></a>
                <a href="images/DP-148x210-3.jpg" data-lightbox="product-gallery" data-title="Алтернативна снимка 2"><img src="images/DP-148x210-3.jpg" alt="Продуктова миниатюра 2"></a>
            </div>
        </div>
        <div class="product-details">
            <h1>Име на продукта</h1>
            <p>Описание на продукта.</p>
            <p>Цена: <span>100 лв.</span></p>
            <p>Стара цена: <del>120 лв.</del></p>
            <button class="order-btn">Поръчай</button>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
      lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true,
        'fadeDuration': 300,
        'imageFadeDuration': 300,
        'disableScrolling': true,
        'showImageNumberLabel': false,
        'alwaysShowNavOnTouchDevices': true,
        'albumLabel': "Изображение %1 от %2",
        'positionFromTop': 100
      });
      function loadComponents() {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }
        loadComponents();
    </script>
</body>
</html>
