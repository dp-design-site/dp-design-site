<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Продукт | DP Design</title>
  <link rel="stylesheet" href="styles/product-template.css" />
</head>
<body onload="loadComponents()">
  <div id="header"></div>

  <main class="product-container">
    <div class="product-image">
      <span class="promo-badge" style="display: none;">ПРОМО</span>
      <div class="slider" id="product-slider"></div>
      <div class="thumbnails" id="product-thumbnails"></div>
    </div>
    <div class="product-details">
      <h1 id="product-name">Име на продукта</h1>
      <p id="product-description">Описание на продукта.</p>
      <p><span class="price-label">Цена:</span> <span id="product-price">-- лв.</span></p>
      <p class="old-price-container" style="display: none;"><span class="price-label">Стара цена:</span> <del id="product-old-price"></del></p>
      <div id="product-action-buttons"></div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="scripts/product-template.js"></script>
</body>
</html>
