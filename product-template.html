<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Продукт | DP Design</title>
  <link rel="stylesheet" href="styles/product-template.css" />
</head>
<body>
  <div id="header"></div>

  <main class="product-page">
    <section class="product-info">
      <div id="product-slider" class="product-slider"></div>
      <div class="product-details">
        <h2 id="product-name"></h2>
        <p id="product-description"></p>
        <div class="price-line">
          <span id="product-price" class="price"></span>
          <span class="promo-badge" style="display: none">Промо</span>
          <span class="old-price-container" style="display: none">
            Стара цена: <s id="product-old-price"></s>
          </span>
        </div>
        <div id="product-action-buttons" class="product-actions"></div>
      </div>
    </section>

    <section class="product-thumbnails">
      <div id="product-thumbnails"></div>
    </section>

    <section class="ratings-section">
      <h3>Оценки и отзиви</h3>
      <div id="average-stars" class="stars"></div>
      <p><span id="average-score">0</span>/5 от <span id="total-votes">0</span> гласа</p>

      <div id="reviews-container"></div>

      <h4>Оцени продукта</h4>
      <div id="rating-form" class="rating-form">
        <div id="rating-stars" class="stars"></div>
        <input type="email" id="rating-email" placeholder="Твоят имейл" required />
        <textarea id="rating-comment" placeholder="Коментар (по желание)"></textarea>
        <button id="submit-rating">Изпрати</button>
      </div>
    </section>
  </main>

  <!-- Фулскрийн галерия -->
  <div id="fullscreen-modal" class="fullscreen-modal">
    <span class="fullscreen-close">✖</span>
    <img id="fullscreen-image" class="fullscreen-image" src="" alt="Голяма снимка" />
    <div class="fullscreen-nav left">◀</div>
    <div class="fullscreen-nav right">▶</div>
    <div class="fullscreen-overlay"></div>
  </div>

  <div id="footer"></div>

  <script src="scripts/product-template.js"></script>
</body>
</html>
