<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Design</title>
    <style>
        /* Основни стилове на страницата */
        body {
            background-color: #121212;
            color: #fce5cd; /* Основен цвят на текстовете */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Контейнер за категориите */
        .categories-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            gap: 20px;
            overflow: hidden;
            min-height: 100vh;
            align-items: center;
            padding-top: 60px; /* За да не се застъпва с навигацията */
        }

        /* Стилове за всяка категория */
        .category-container {
            position: relative;
            overflow: hidden;
            width: 23%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Подреждане едно под друго на мобилни устройства */
        @media (max-width: 768px) {
            .categories-wrapper {
                flex-direction: column;
                align-items: center;
                height: auto; /* Автоматична височина на секцията */
            }
            .category-container {
                width: 90%; /* Сега ще има малко рамка отстрани */
                max-width: 400px;
            }
        }

        /* Стил на изображенията */
        .category-container img {
            width: 100%;
            height: auto;
            transition: 0.5s ease-in-out;
            border-radius: 10px;
        }

        /* Ефект при ховър на десктоп */
        .category-container:hover img {
            transform: scale(1.1);
        }

        /* Описание при ховър */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: 0.5s ease-in-out;
            padding: 15px;
            border-radius: 10px;
        }

        .category-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body onload="loadComponents()">
    <!-- Динамично вмъкнат хедър -->
    <div id="header"></div>

    <!-- Основни категории -->
    <div class="categories-wrapper">
        <div class="category-container">
            <a href="personalized.html">
                <img src="images/Персонализирани продукти.jpg" alt="Персонализирани продукти">
                <div class="overlay">3D принтирани снимки върху плексиглас с възможност за ръчно написан текст.</div>
            </a>
            <a href="personalized.html" class="category-title">Персонализирани продукти</a>
        </div>
        <div class="category-container">
            <a href="home_decor.html">
                <img src="images/Дом и Декорация.jpg" alt="Дом и декорация">
                <div class="overlay">Практични и стилни 3D принтирани аксесоари.</div>
            </a>
            <a href="home_decor.html" class="category-title">Дом и декорация</a>
        </div>
        <div class="category-container">
            <a href="prototyping.html">
                <img src="images/3D прототипиране.jpg" alt="3D Прототипиране">
                <div class="overlay">Изработка на персонализирани части.</div>
            </a>
            <a href="prototyping.html" class="category-title">3D прототипиране</a>
        </div>
        <div class="category-container contacts">
            <a href="contacts.html">
                <img src="images/Контакти.jpg" alt="Контакти">
                <div class="overlay">Свържете се с нас за въпроси.</div>
            </a>
            <a href="contacts.html" class="category-title">Контакти</a>
        </div>
    </div>

    <!-- Динамично вмъкнат футър -->
    <div id="footer"></div>

    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        }
    </script>
</body>
</html>
