<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        if (document.title === "" || document.title === "Заглавие") {
            document.title = "Категория | DP Design";
        }
    });
    </script>
    <style>
        /* Основни стилове на страницата */
        body {
            background-color: #121212;
            color: #fce5cd; /* Основен цвят на текстовете */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden; /* Скриване на хоризонталния скрол */
        }

        /* Контейнер за категориите */
        .categories-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            gap: 20px;
            min-height: 100vh;
            align-items: center;
            padding: 40px 20px 0 20px; /* Намаляване на разстоянието отгоре */
        }

        /* Стилове за всяка категория */
        .category-container {
            position: relative;
            overflow: hidden;
            width: 23%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Подреждане едно под друго на мобилни устройства */
        @media (max-width: 768px) {
            .categories-wrapper {
                flex-direction: column;
                align-items: center;
                height: auto; /* Автоматична височина на секцията */
            }
            .category-container {
                width: 90%;
                max-width: 400px;
            }
        }

        /* Стил на изображенията */
        .category-container img {
            width: 100%;
            height: auto;
            transition: 0.5s ease-in-out;
            border-radius: 10px;
        }

        /* Ефект при ховър */
        .category-container:hover img {
            transform: scale(1.1);
        }

        /* Описание при ховър */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: auto;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: 0.5s ease-in-out;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        .category-container:hover .overlay {
            opacity: 1;
        }

        /* Леко изсветляване при докосване на мобилни устройства */
        @media (max-width: 768px) {
            .category-container:active img {
                filter: brightness(1.2);
            }
            .category-container:active .overlay {
                opacity: 1;
            }
        }

        /* Заглавия под категориите - корекция на цвета */
        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            background: transparent;
            color: #fce5cd; /* Цветът, който използваме за целия сайт */
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease-in-out;
            display: inline-block;
        }

        .category-title:hover {
            transform: scale(1.05);
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
        }
        /* ✅ Стил за активната страница в навигацията */
.nav-menu a.active {
    font-size: 16px;
    font-weight: bold;
    color: #ffcc99;
    text-shadow: 0px 0px 8px rgba(255, 204, 153, 0.8);
    transform: scale(1.05);
}


    </style>
</head>
<body>
    <!-- Динамичен хедър -->
    <div id="header"></div>

    <!-- Основни категории -->
    <div class="categories-wrapper">
        <div class="category-container">
            <a href="personalized.html">
                <img src="images/Персонализирани продукти.jpg" alt="Персонализирани продукти">
                <div class="overlay">3D принтирани снимки върху плексиглас с възможност за ръчно написан текст.</div>
            </a>
            <a href="personalized.html" class="category-title">Персонализирани продукти</a>
        </div>
        <div class="category-container">
            <a href="home_decor.html">
                <img src="images/Дом и Декорация.jpg" alt="Дом и декорация">
                <div class="overlay">Практични и стилни 3D принтирани аксесоари.</div>
            </a>
            <a href="home_decor.html" class="category-title">Дом и декорация</a>
        </div>
        <div class="category-container">
            <a href="prototyping.html">
                <img src="images/3D прототипиране.jpg" alt="3D Прототипиране">
                <div class="overlay">Изработка на персонализирани части.</div>
            </a>
            <a href="prototyping.html" class="category-title">3D прототипиране</a>
        </div>
        <div class="category-container contacts">
            <a href="contacts.html">
                <img src="images/Контакти.jpg" alt="Контакти">
                <div class="overlay">Свържете се с нас за въпроси.</div>
            </a>
            <a href="contacts.html" class="category-title">Контакти</a>
        </div>
    </div>

    <!-- Динамичен футър -->
    <div id="footer"></div>

    <!-- Скриптове за вмъкване на хедър и футър -->
    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }

        loadComponents();
    </script>
<script src="script.js" defer></script>
</body>
</html>
