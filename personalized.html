<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонализирани продукти | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .products-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            max-width: 300px;
            margin: auto;
        }
        .product img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .button-see-more, .button-buy {
            background-color: #fce5cd;
            color: #000;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .price-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body onload="loadComponents()">
    <div id="header"></div>

    <div class="products-wrapper">
        <div class="product">
            <div class="slider">
                <img src="images/DP-148x210.jpg" class="active" alt="Продукт">
                <img src="images/DP-148x210-2.jpg" alt="Продукт алтернативен">
            </div>
            <h2>Продукт</h2>
            <p>Описание на продукта</p>
            <div class="price-container">
                <p><del>70 лв.</del></p>
                <p>60 лв.</p>
            </div>
            <a href="#" class="button-buy">Купи</a>
            <a href="product-template.html" class="button-see-more">Виж още</a>
        </div>
        
        <div class="product">
            <div class="slider">
                <img src="images/DP-148x210.jpg" class="active" alt="Продукт">
                <img src="images/DP-148x210-2.jpg" alt="Продукт алтернативен">
            </div>
            <h2>Продукт</h2>
            <p>Описание на продукта</p>
            <div class="price-container">
                <p><del>70 лв.</del></p>
                <p>60 лв.</p>
            </div>
            <a href="#" class="button-buy">Купи</a>
            <a href="product-template.html" class="button-see-more">Виж още</a>
        </div>

        <div class="product">
            <div class="slider">
                <img src="images/DP-148x210.jpg" class="active" alt="Продукт">
                <img src="images/DP-148x210-2.jpg" alt="Продукт алтернативен">
            </div>
            <h2>Продукт</h2>
            <p>Описание на продукта</p>
            <div class="price-container">
                <p><del>70 лв.</del></p>
                <p>60 лв.</p>
            </div>
            <a href="#" class="button-buy">Купи</a>
            <a href="product-template.html" class="button-see-more">Виж още</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }

        loadComponents();
    </script>
</body>
</html>
