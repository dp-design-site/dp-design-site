<header class="header-wrapper">
    <div class="header-overlay"></div>
    <h1 class="header-title" id="page-title"></h1>
</header>

<script>
    function toggleMenu() {
        let menu = document.querySelector(".nav-menu");
        menu.classList.toggle("open");
    }

    window.addEventListener("scroll", function () {
        let scrollY = window.scrollY;
        let title = document.querySelector(".header-title");
        let overlay = document.querySelector(".header-overlay");

        // Скриване на заглавието при скрол
        let fadeOut = Math.max(1 - scrollY / 150, 0);
        title.style.opacity = fadeOut;
        title.style.transform = `translateY(${scrollY / 3}px)`;

        // Поправено преливане
        let maxMove = 100;
        let moveUp = Math.min(scrollY / 3, maxMove);
        overlay.style.clipPath = `inset(0 0 ${moveUp}px 0)`;
    });

    // Динамично заглавие на категорията
    document.addEventListener("DOMContentLoaded", function () {
        let titleElement = document.getElementById("page-title");
        let pageTitle = document.body.getAttribute("data-title");
        if (pageTitle) {
            titleElement.textContent = pageTitle;
        }
    });
</script>
