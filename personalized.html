<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .products-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }
        .product img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .button-see-more, .button-buy {
            background-color: #fce5cd;
            color: #000;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
        }
        .button-buy {
            background-color: #ffd700;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (document.title === "" || document.title === "Заглавие") {
                document.title = "Продукт | DP Design";
            }
        });
    </script>
</head>
<body onload="loadComponents()">
    <div id="header"></div>

    <div class="products-wrapper">
        <div class="product">
            <img src="images/DP-148x210.jpg" alt="Продукт">
            <h2>Име на продукта</h2>
            <p>Описание на продукта</p>
            <div class="price-container">
                <p><del>70 лв.</del></p>
                <p>60 лв.</p>
            </div>
            <a href="#" class="button-buy">ПОРЪЧАЙ СЕГА!</a>
            <a href="product-template.html" class="button-see-more">Виж повече</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => { document.getElementById('header').innerHTML = data; });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => { document.getElementById('footer').innerHTML = data; });
        }
        loadComponents();
    </script>
</body>
</html>
