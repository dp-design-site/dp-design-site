<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория</title>
    <script>
        // Функция за вмъкване на хедъра и футъра динамично
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    highlightActivePage();
                });
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        }

        // Функция за маркиране на активната страница
        function highlightActivePage() {
            const links = document.querySelectorAll(".nav-menu a");
            links.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden; /* Премахва страничния скрол */
        }

        /* Активна страница в менюто */
        .nav-menu a.active {
            font-size: 16px;
            font-weight: bold;
            color: #ffcc99;
        }

            .category-header {
        background: url('images/header-background.jpg') no-repeat center center/cover;
        height: 260px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        box-shadow: inset 0 -50px 50px rgba(18, 18, 18, 1);
        margin-top: 0px;
    }

    </style>
</head>
<body onload="loadComponents()">
    <!-- Динамично вмъкнат хедър -->
    <div id="header"></div>
    
    <header class="category-header">
        <h1 class="category-title">Заглавие на категорията</h1>
    </header>
    
    <div class="content">
        <p>Тук ще има описание на категорията и примерни продукти/услуги.</p>
    </div>

    <div class="products-wrapper">
        <div class="product">
            <img src="images/product1.jpg" alt="Продукт 1">
            <h2>Продукт 1</h2>
            <p>Кратко описание на продукта.</p>
            <button>Виж повече</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Продукт 2">
            <h2>Продукт 2</h2>
            <p>Кратко описание на продукта.</p>
            <button>Виж повече</button>
        </div>
    </div>

    <!-- Динамично вмъкнат футър -->
    <div id="footer"></div>
</body>
</html>
