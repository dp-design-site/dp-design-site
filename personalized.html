<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонализирани продукти | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        .products-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .old-price {
            text-decoration: line-through;
            color: #e60000;
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        .buttons button, .buttons a {
            background-color: #ffcc00;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body onload="loadComponents()">
    <div id="header"></div>
    <div class="products-wrapper">
        <div class="product">
            <img src="images/DP-148x210.jpg" alt="Закачалка за ключове">
            <h2>Закачалка за ключове</h2>
            <p class="old-price">70 лв.</p>
            <p class="price">60 лв.</p>
            <div class="buttons">
                <button>Купи</button>
                <a href="product-template.html">Виж още</a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }
        loadComponents();
    </script>
</body>
</html>
