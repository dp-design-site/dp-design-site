<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Фон за всяка страница */
        .category-header {
            background: url('images/header-background.jpg') no-repeat center center/cover;
            height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            box-shadow: inset 0 -50px 50px rgba(18, 18, 18, 1);
            margin-top: 50px;
        }

        .category-title {
            font-size: 32px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        /* Навигационно меню с хамбургер бутон */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-bar a {
            color: #fce5cd;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-left: 15px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .nav-logo {
            font-size: 18px;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px 0;
            }

            .nav-menu a {
                display: block;
                text-align: center;
                padding: 10px;
            }

            .hamburger {
                display: block;
            }
        }

        /* Коригиране на категориите */
        .categories-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            gap: 20px;
            overflow: hidden;
            align-items: center;
            padding-top: 20px;
        }

        .category-container {
            position: relative;
            overflow: hidden;
            width: 90%; /* Добавяне на рамка отстрани */
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .category-container {
                width: 90%;
                max-width: 400px;
            }
        }

        .category-container img {
            width: 100%;
            height: auto;
            transition: 0.3s ease-in-out; /* Намаляване на времето за ховър */
            border-radius: 10px;
        }

        .category-container:hover img {
            transform: scale(1.05);
        }

        /* Долен футър */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #fce5cd;
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }
                <div class="products-wrapper">
            <div class="product">
                <img src="images/product1.jpg" alt="Продукт 1">
                <h2>Продукт 1</h2>
                <p>Кратко описание на продукта.</p>
                <button>Виж повече</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Продукт 2">
                <h2>Продукт 2</h2>
                <p>Кратко описание на продукта.</p>
                <button>Виж повече</button>
            </div>
        </div>

    </style>
</head>
<body>
    
    <!-- Навигационно меню -->
    <nav class="nav-bar">
        <span class="nav-logo">dp | design</span>
        <span class="hamburger" onclick="toggleMenu()">☰</span>
        <div class="nav-menu">
            <a href="index.html">Начало</a>
            <a href="personalized.html">Персонализирани продукти</a>
            <a href="home_decor.html">Дом и декорация</a>
            <a href="prototyping.html">3D прототипиране</a>
            <a href="contacts.html">Контакти</a>
        </div>
    </nav>
    
    <header class="category-header">
        <h1 class="category-title">Заглавие на категорията</h1>
    </header>
    
    <div class="content">
        <p>Тук ще има описание на категорията и примерни продукти/услуги.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>

</body>
</html>
