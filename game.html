<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Хвани фигурката 🎮</title>
<style>
  /* Базов фон – работи навсякъде */
  body{margin:0;overflow:hidden;background:#8fd3ff;font-family:Arial,Helvetica,sans-serif;touch-action:manipulation;}
  [hidden]{display:none!important;}

  /* HUD */
  #hud{position:fixed;top:8px;left:8px;z-index:3;background:rgba(255,255,255,.7);padding:6px 10px;border-radius:12px;display:flex;gap:8px;align-items:center}
  #hud span{font-weight:700;color:#083c5a}
  #soundBtn,#stopBtn,#homeBtn{border:0;padding:6px 10px;border-radius:8px;font-weight:700;cursor:pointer}
  #soundBtn{background:#0ea5e9;color:#fff}
  #stopBtn{background:#ef4444;color:#fff}
  #homeBtn{position:fixed;top:8px;right:8px;z-index:4;background:#16a34a;color:#fff}

  /* Оверлеи – без backdrop-filter за старите у-ва */
  .overlay{position:fixed;left:0;top:0;right:0;bottom:0;z-index:5;display:grid;place-items:center;background:rgba(0,0,0,.35);padding:10px;overflow:auto;min-height:100vh}
  @supports (height: 100dvh){ .overlay{min-height:100dvh;} } /* бонус за нови браузъри */

  .card{background:#fff;padding:18px;border-radius:16px;width:min(92vw,520px);max-height:92vh;overflow:auto;text-align:center;box-shadow:0 12px 30px rgba(0,0,0,.25)}
  fieldset{margin:10px 0;padding:10px;border-radius:10px;border:1px solid #e5e7eb;text-align:left}
  legend{padding:0 6px;font-weight:700}
  .btn{margin-top:10px;padding:12px 16px;font-size:18px;border:0;border-radius:10px;background:#16a34a;color:#fff;cursor:pointer}

  /* Фигурки */
  .animal{position:absolute;width:80px;height:80px;display:grid;place-items:center;border-radius:50%;background:#ffffffcc;animation:floatUp linear forwards;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.2)}
  .animal.big{width:120px;height:120px;border:4px solid #f59e0b}
  .emoji{font-size:40px;line-height:1}
  .animal.big .emoji{font-size:60px}
  @keyframes floatUp{from{transform:translateY(105vh)}to{transform:translateY(-120px)}}

  /* Бос */
  .boss{position:absolute;width:160px;height:160px;display:grid;place-items:center;border-radius:20px;background:#ffd369;border:5px solid #ef4444;box-shadow:0 6px 16px rgba(0,0,0,.4)}
  .boss .emoji{font-size:100px}
  .boss .hp{position:absolute;bottom:8px;left:50%;transform:translateX(-50%);width:80%;height:12px;background:#fecaca;border-radius:12px;overflow:hidden}
  .boss .bar{height:100%;width:100%;background:linear-gradient(90deg,#16a34a,#4ade80)}

  /* Поп ефект */
  .pop{position:absolute;font-size:28px;pointer-events:none;animation:popfade .7s ease-out forwards}
  @keyframes popfade{0%{transform:translate(-50%,-50%) scale(.8);opacity:1}100%{transform:translate(-50%,-120%) scale(1.3);opacity:0}}

  /* По-компактно за ниски екрани */
  @media (max-height:600px){ .card{padding:14px;max-height:95vh} .btn{padding:10px 12px;font-size:16px} }
</style>
</head>
<body>
  <div id="hud">
    <span id="score">Точки: 0</span>
    <span id="timer" hidden>⏱</span>
    <button id="soundBtn" title="Звук">🔊</button>
    <button id="stopBtn" hidden title="Стоп">🛑</button>
  </div>
  <button id="homeBtn" title="Начало">🏠</button>

  <!-- Стартов екран -->
  <div id="startOverlay" class="overlay">
    <div class="card">
      <h2>Хвани фигурката 🎮</h2>
      <fieldset>
        <legend>Тема</legend>
        <label><input type="radio" name="theme" value="animals" checked> Животни</label><br>
        <label><input type="radio" name="theme" value="balloons"> Балони</label><br>
        <label><input type="radio" name="theme" value="cars"> Коли</label>
      </fieldset>
      <fieldset>
        <legend>Трудност</legend>
        <label><input type="radio" name="level" value="easy" checked> Лесно</label><br>
        <label><input type="radio" name="level" value="medium"> Средно</label><br>
        <label><input type="radio" name="level" value="hard"> Трудно</label>
      </fieldset>
      <fieldset>
        <legend>Режим</legend>
        <label><input type="radio" name="mode" value="timed" checked> 30 секунди</label><br>
        <label><input type="radio" name="mode" value="endless"> Безкраен</label>
      </fieldset>
      <fieldset>
        <legend>Опции</legend>
        <label><input type="checkbox" id="bigAnimal"> Голямо</label><br>
        <label><input type="checkbox" id="bossToggle" checked> Бос</label>
      </fieldset>
      <button id="startBtn" class="btn">Старт ▶️</button>
    </div>
  </div>

  <!-- Финален екран -->
  <div id="finalOverlay" class="overlay" hidden>
    <div class="card">
      <h2>Край 🎉</h2>
      <p id="finalScore"></p>
      <p id="bestScore"></p>
      <button id="playAgain" class="btn">Играй пак</button>
      <button id="backHome" class="btn">Начало</button>
    </div>
  </div>

<script>
/* ======== СЪСТОЯНИЕ / КОНСТАНТИ (ES5) ======== */
var score=0, spawnTimer=null, bigTimer=null, timerUI=null, bossRAF=null;
var audioCtx=null, soundOn=true, mode="timed", level="easy", curCfg=null, roundEnd=0;
var bossActive=false, bossEl=null, bossHP=0, nextLevelAt=20;
var theme="animals", THEME={small:[], big:[]};

var scoreEl=document.getElementById("score"),
    timerEl=document.getElementById("timer"),
    startOverlay=document.getElementById("startOverlay"),
    finalOverlay=document.getElementById("finalOverlay"),
    soundBtn=document.getElementById("soundBtn"),
    stopBtn=document.getElementById("stopBtn"),
    homeBtn=document.getElementById("homeBtn"),
    bigAnimalChk=document.getElementById("bigAnimal"),
    bossToggle=document.getElementById("bossToggle"),
    finalScore=document.getElementById("finalScore"),
    bestScore=document.getElementById("bestScore");

var THEMES={
  animals:{small:["🐶","🐱","🐹","🐰","🦊","🐻","🐼","🐨","🐷","🐵","🐸","🐥","🦄"],big:["🦁","🐘","🦒","🐳","🦈"]},
  balloons:{small:["🎈","🎉","✨","⭐","💫","🌈"],big:["🎆","🎇","🎊"]},
  cars:{small:["🚗","🚙","🚕","🏎️","🚓","🚑","🚒"],big:["🛻","🚚","🚛"]}
};
var BOSS_EMOJIS=["🐲","🦖","🐉","🦍"];
var LEVELS={
  easy:{interval:1100,per:function(){return 1;}},
  medium:{interval:850, per:function(){return Math.random()<0.6?2:1;}},
  hard:{interval:650,  per:function(){return Math.random()<0.5?2:3;}}
};

/* ======== УТИЛИТИ ======== */
function rand(a,b){return Math.random()*(b-a)+a;}
function ensureAudio(){
  try{
    if(!audioCtx && (window.AudioContext||window.webkitAudioContext)){
      audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    }
  }catch(e){ audioCtx=null; }
}
function playPop(mult){
  if(!soundOn) return;
  ensureAudio(); if(!audioCtx) return;
  var now=audioCtx.currentTime,
      o=audioCtx.createOscillator(),
      g=audioCtx.createGain();
  o.type="triangle"; o.frequency.value=(mult&&mult>1)?520:820;
  g.gain.setValueAtTime(0.2,now);
  g.gain.exponentialRampToValueAtTime(0.001,now+0.1);
  o.connect(g).connect(audioCtx.destination);
  o.start(now); o.stop(now+0.12);
}
function popFx(x,y,t){
  var d=document.createElement("div");
  d.className="pop"; d.textContent=t; d.style.left=x+"px"; d.style.top=y+"px";
  document.body.appendChild(d); setTimeout(function(){d.remove();},700);
}

/* ======== ФИГУРКИ ======== */
function makeAnimal(isBig){
  var d=document.createElement("div");
  d.className=isBig?"animal big":"animal";
  d.style.left=rand(0,Math.max(0,window.innerWidth-100))+"px";
  d.style.animationDuration=(isBig?6:rand(4,7))+"s";

  var e=document.createElement("span");
  e.className="emoji";
  e.textContent=isBig
    ? THEME.big[Math.floor(Math.random()*THEME.big.length)]
    : THEME.small[Math.floor(Math.random()*THEME.small.length)];
  d.appendChild(e);

  d.onclick=function(ev){ catchAnimal(ev,d,isBig?5:1); };
  document.body.appendChild(d);
  setTimeout(function(){ if(d.parentNode) d.parentNode.removeChild(d); }, 8000);
}

function catchAnimal(ev,el,pts){
  if(!el || !el.parentNode) return;
  score+=pts; scoreEl.textContent="Точки: "+score; playPop(pts>1?1.3:1);
  var r=el.getBoundingClientRect();
  popFx(ev.clientX||r.left, r.top, "+"+pts);
  el.parentNode.removeChild(el);

  // Бос в безкраен режим – на всеки 20 т.
  if(mode==="endless" && bossToggle.checked && !bossActive && score>=nextLevelAt){
    spawnBoss(); nextLevelAt+=20;
  }
}

function tick(){
  if(bossActive) return;
  for(var i=0;i<curCfg.per();i++) makeAnimal(false);
}

function startBig(enabled){
  if(bigTimer) clearInterval(bigTimer);
  if(enabled){
    bigTimer=setInterval(function(){ makeAnimal(true); }, 10000);
  }
}

function clearAll(){
  var nodes=document.querySelectorAll(".animal,.boss,.pop");
  for(var i=0;i<nodes.length;i++) nodes[i].remove();
  bossActive=false; bossEl=null;
  if(bossRAF) cancelAnimationFrame(bossRAF);
  bossRAF=null;
}

/* ======== БОС – движение нагоре + синус, „👊“ при удар, +10 т. ======== */
function spawnBoss(){
  if(bossActive) return;
  bossActive=true; bossHP=6;

  bossEl=document.createElement("div");
  bossEl.className="boss";
  var em=document.createElement("div"); em.className="emoji";
  em.textContent=BOSS_EMOJIS[Math.floor(Math.random()*BOSS_EMOJIS.length)];
  var hp=document.createElement("div"); hp.className="hp";
  var bar=document.createElement("div"); bar.className="bar"; hp.appendChild(bar);
  bossEl.appendChild(em); bossEl.appendChild(hp);
  document.body.appendChild(bossEl);

  // стартова позиция: под екрана
  var x=rand(40, window.innerWidth-200),
      y=window.innerHeight+40,
      vx=(Math.random()<0.5?-1:1)*rand(1.2,2.2),
      vy=-2.2, t=0;

  function loop(){
    t += 0.016;
    x += vx + Math.sin(t*2.2)*1.5;
    y += vy;
    if(x<10 || x>window.innerWidth-170){ vx*=-1; x=Math.max(10, Math.min(x, window.innerWidth-170)); }
    bossEl.style.transform="translate("+x+"px,"+y+"px)";
    if(y<-200 && bossActive){ y=window.innerHeight-60; } // да не изчезва завинаги
    if(bossActive) bossRAF=requestAnimationFrame(loop);
  }
  bossRAF=requestAnimationFrame(loop);

  bossEl.addEventListener("click", function(ev){
    bossHP--;
    if(navigator.vibrate) try{ navigator.vibrate(60); }catch(e){}
    playPop(1.6);
    var r=bossEl.getBoundingClientRect();
    popFx(ev.clientX || (r.left+r.width/2), ev.clientY || (r.top+r.height/2), "👊");
    bar.style.width=(Math.max(0,bossHP)/6*100)+"%";
    // мини-отскок
    bossEl.style.transform += " scale(0.92)";
    setTimeout(function(){ bossEl.style.transform=bossEl.style.transform.replace(" scale(0.92)",""); },120);

    if(bossHP<=0){
      bossActive=false; if(bossRAF) cancelAnimationFrame(bossRAF); bossRAF=null;
      var rr=bossEl.getBoundingClientRect();
      score+=10; scoreEl.textContent="Точки: "+score; popFx(rr.left+80, rr.top+40, "+10");
      bossEl.remove(); bossEl=null;
    }
  }, false);
}

/* ======== СТАРТ / КРАЙ / РЕЗУЛТАТИ ======== */
function requestFs(){
  // Опит за fullscreen (някои стари устройства не поддържат; игнорирай грешката)
  var el=document.documentElement;
  var fn=el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen;
  try{ fn && fn.call(el); }catch(e){}
}

function startGame(){
  // избори
  var th=document.querySelector("input[name=theme]:checked");
  theme=th?th.value:"animals"; THEME=THEMES[theme];
  var lv=document.querySelector("input[name=level]:checked");
  level=lv?lv.value:"easy";
  var md=document.querySelector("input[name=mode]:checked");
  mode=md?md.value:"timed";

  curCfg={ interval: LEVELS[level].interval, per: LEVELS[level].per };
  score=0; scoreEl.textContent="Точки: 0";
  startOverlay.hidden=true; finalOverlay.hidden=true;
  stopBtn.hidden=(mode!=="endless");
  nextLevelAt=20;
  clearAll(); tick();
  if(spawnTimer) clearInterval(spawnTimer);
  spawnTimer=setInterval(tick, curCfg.interval);
  startBig(!!bigAnimalChk.checked);

  // звук – resume при нужда
  ensureAudio(); if(audioCtx && audioCtx.state==="suspended"){ try{ audioCtx.resume(); }catch(e){} }

  // fullscreen (ако може)
  requestFs();

  if(mode==="timed"){
    roundEnd=Date.now()+30000; timerEl.hidden=false;
    if(timerUI) clearInterval(timerUI);
    timerUI=setInterval(function(){
      var left=roundEnd-Date.now();
      timerEl.textContent="⏱ "+Math.max(0,(left/1000)).toFixed(1);
      // бос 5-6 сек преди края
      if(bossToggle.checked && left<6000 && !bossActive){ spawnBoss(); }
      if(left<=0){
        endGame(); showFinal();
      }
    },100);
  }else{
    timerEl.hidden=true;
  }
}

function endGame(){
  if(spawnTimer) clearInterval(spawnTimer);
  if(bigTimer) clearInterval(bigTimer);
  if(timerUI) clearInterval(timerUI);
  spawnTimer=bigTimer=timerUI=null;
  clearAll();
}

function showFinal(){
  finalScore.textContent="Точки: "+score;
  var key="best_"+mode+"_"+theme;
  var best=Number(localStorage.getItem(key)||0);
  if(score>best){ best=score; try{ localStorage.setItem(key,String(best)); }catch(e){} }
  bestScore.textContent="Рекорд: "+best;
  finalOverlay.hidden=false;
}

/* ======== БУТОНИ ======== */
document.getElementById("startBtn").onclick=startGame;
document.getElementById("playAgain").onclick=function(){ finalOverlay.hidden=true; startGame(); };
document.getElementById("backHome").onclick=function(){ finalOverlay.hidden=true; startOverlay.hidden=false; };
soundBtn.onclick=function(){ soundOn=!soundOn; soundBtn.textContent=soundOn?"🔊":"🔈"; };
stopBtn.onclick=function(){ endGame(); showFinal(); };
homeBtn.onclick=function(){ endGame(); startOverlay.hidden=false; finalOverlay.hidden=true; };
</script>
</body>
</html>
