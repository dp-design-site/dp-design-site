<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏ –ø—Ä–æ–¥—É–∫—Ç | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .product-container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .product-image {
            position: relative;
            flex: 0 0 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
        .product-image img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .thumbnails img {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .thumbnails img:hover {
            transform: scale(1.1);
        }
        .product-details {
            flex: 1;
            text-align: left;
            max-width: 500px;
            padding-right: 20px;
        }
        .input-field, .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1e1e1e;
            border: 1px solid #444;
            color: #fce5cd;
            border-radius: 5px;
            font-size: 16px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background-color: #ffcc99;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .order-btn {
            background-color: #ffcc99;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        @media (max-width: 600px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }
            .product-image {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="product-container">
        <div class="product-image">
            <img id="product-preview" src="images/placeholder.png" alt="–ü—Ä–æ–¥—É–∫—Ç–æ–≤–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
            <input type="file" id="image-upload" class="file-input" accept="image/*" multiple>
            <button class="upload-btn" id="upload-btn">–ö–∞—á–∏ —Å–Ω–∏–º–∫–∏</button>
            <div class="thumbnails" id="thumbnail-container"></div>
        </div>
        <div class="product-details">
            <input type="text" id="product-name" class="input-field" placeholder="–ò–º–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞">
            <textarea id="product-description" class="input-field" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞"></textarea>
            <input type="number" id="product-price" class="input-field" placeholder="–¶–µ–Ω–∞ (–ª–≤.)">
            <input type="number" id="promo-price" class="input-field" placeholder="–ü—Ä–æ–º–æ —Ü–µ–Ω–∞ (–ª–≤.) (–û—Å—Ç–∞–≤–µ—Ç–µ –ø—Ä–∞–∑–Ω–æ, –∞–∫–æ –Ω—è–º–∞)">
            <select id="product-category" class="dropdown">
                <option value="">-- –ò–∑–±–µ—Ä–µ—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—è --</option>
                <option value="personalized">–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–∞–Ω–∏ –ø—Ä–æ–¥—É–∫—Ç–∏</option>
                <option value="home_decor">–î–æ–º –∏ –¥–µ–∫–æ—Ä–∞—Ü–∏—è</option>
                <option value="prototyping">3D –ø—Ä–æ—Ç–æ—Ç–∏–ø–∏—Ä–∞–Ω–µ</option>
            </select>
            <button class="order-btn" id="save-btn">–î–æ–±–∞–≤–∏ –ø—Ä–æ–¥—É–∫—Ç</button>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("upload-btn").addEventListener("click", function() {
                document.getElementById("image-upload").click();
            });

            document.getElementById("save-btn").addEventListener("click", saveProduct);

            document.getElementById("image-upload").addEventListener("change", function(event) {
                const fileList = event.target.files;
                const preview = document.getElementById("product-preview");
                const thumbnails = document.getElementById("thumbnail-container");
                thumbnails.innerHTML = "";

                if (fileList.length > 0) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(fileList[0]);

                    for (let i = 0; i < fileList.length; i++) {
                        const thumbReader = new FileReader();
                        thumbReader.onload = function(e) {
                            const img = document.createElement("img");
                            img.src = e.target.result;
                            thumbnails.appendChild(img);
                        };
                        thumbReader.readAsDataURL(fileList[i]);
                    }
                }
            });
        });

        async function saveProduct() {
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;
            const promoPrice = document.getElementById('promo-price').value;
            const category = document.getElementById('product-category').value;
            const imageUpload = document.getElementById('image-upload').files;

            if (!name || !price || !category) {
                alert("‚ùå –ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –∑–∞–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–∏—Ç–µ –ø–æ–ª–µ—Ç–∞!");
                return;
            }

            console.log("üìå –ó–∞–ø–∞–∑–≤–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞:", { name, description, price, promoPrice, category });

            const formData = new FormData();
            formData.append("name", name);
            formData.append("description", description);
            formData.append("price", price);
            formData.append("promo_price", promoPrice);
            formData.append("category", category);

            for (let i = 0; i < imageUpload.length; i++) {
                formData.append("images", imageUpload[i]);
            }

            try {
                const response = await fetch("https://api.dp-design.art/products", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    console.log("‚úÖ –ü—Ä–æ–¥—É–∫—Ç—ä—Ç –µ –¥–æ–±–∞–≤–µ–Ω:", result);
                    alert("‚úÖ –ü—Ä–æ–¥—É–∫—Ç—ä—Ç –µ –∫–∞—á–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
                    window.location.href = "admin.html?section=products";
                } else {
                    console.error("‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∫–∞—á–≤–∞–Ω–µ:", result);
                    alert("‚ùå –ù–µ—É—Å–ø–µ—à–Ω–æ –∫–∞—á–≤–∞–Ω–µ!");
                }
            } catch (error) {
                console.error("‚ùå –ì—Ä–µ—à–∫–∞:", error);
                alert("‚ùå –í—ä–∑–Ω–∏–∫–Ω–∞ –≥—Ä–µ—à–∫–∞ –ø—Ä–∏ –∫–∞—á–≤–∞–Ω–µ—Ç–æ.");
            }
        }
    </script>
</body>
</html>
