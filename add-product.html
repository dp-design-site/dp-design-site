<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Добавяне на продукт | DP Design</title>
    
    <link rel="stylesheet" href="style.css"> <!-- Основните стилове на сайта -->
</head>
<body>

    <!-- Хедър (автоматично вмъкване) -->
    <div id="header"></div>

    <main class="content">
        <h1>Добавяне на продукт</h1>
        <form id="productForm" class="product-form">
            
            <label for="name">Име на продукта:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Описание:</label>
            <textarea id="description" name="description" required></textarea>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="price">Цена:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div>
                    <label for="promo_price">Промоционална цена:</label>
                    <input type="number" id="promo_price" name="promo_price">
                </div>
            </div>

            <label for="category">Категория:</label>
            <select id="category" name="category" required>
                <option value="gifts">Персонализирани подаръци</option>
                <option value="home">Дом и декорация</option>
                <option value="prototyping">3D прототипиране</option>
            </select>

            <label for="options">Опции (размери, цветове и др.):</label>
            <input type="text" id="options" name="options">

            <label for="images">Качване на снимки:</label>
            <input type="file" id="images" name="images" multiple>

            <button type="submit">Добави продукт</button>
        </form>
    </main>

    <!-- Футър (автоматично вмъкване) -->
    <div id="footer"></div>

    <script>
        function loadComponents() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }

        loadComponents();

        // Логика за изпращане на формата
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const product = {};
            formData.forEach((value, key) => {
                product[key] = value;
            });

            console.log("Добавяне на продукт:", product);
            alert("Продуктът е добавен (симулирано).");
        });
    </script>
<script src="script.js" defer></script>
</body>
</html>
