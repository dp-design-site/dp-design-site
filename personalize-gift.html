
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–∞–π –ø—Ä–æ–¥—É–∫—Ç | DP Design</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: #fce5cd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .product-container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .product-image {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-image img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .thumbnails img:hover {
      transform: scale(1.1);
    }

    .form-fields {
      flex: 1;
      max-width: 500px;
    }

    .input-field, .dropdown, textarea {
      padding: 12px;
      margin: 10px 0;
      background: #1e1e1e;
      border: 1px solid #555;
      color: #fce5cd;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background-color: #fce5cd;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .upload-btn:hover {
      background-color: #ffcc99;
      transform: scale(1.03);
    }

    .cart-submit-button {
      background-color: #fce5cd;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      width: auto;
      text-align: center;
    }

    .cart-submit-button:hover {
      background-color: #ffcc99;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .product-container {
        flex-direction: column;
        align-items: center;
      }

      .product-image {
        width: 80%;
      }

      .form-wrapper {
        padding: 20px;
      }
    }
  </style>
</head>
<body onload="loadComponents(); loadProductDetails();">
  <div id="header"></div>

  <div class="product-container">
    <div class="product-image">
      <img id="product-preview" src="images/placeholder.png" alt="–°–Ω–∏–º–∫–∞ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞">
      <input type="file" id="image-upload" class="file-input" accept="image/*" multiple />
      <button class="upload-btn" id="upload-btn">–ö–∞—á–∏ —Å–Ω–∏–º–∫–∏</button>
      <div class="thumbnails" id="thumbnail-container"></div>
    </div>

    <div class="form-fields">
      <input type="text" id="name" class="input-field" placeholder="–í–∞—à–µ—Ç–æ –∏–º–µ">
      <input type="email" id="email" class="input-field" placeholder="–ò–º–µ–π–ª –∑–∞ –≤—Ä—ä–∑–∫–∞">
      
      <label for="color">–ò–∑–±–æ—Ä –Ω–∞ —Ü–≤—è—Ç:</label>
      <select id="color" class="dropdown">
        <option value="">-- –ò–∑–±–µ—Ä–µ—Ç–µ --</option>
        <option value="–ß–µ—Ä–µ–Ω">–ß–µ—Ä–µ–Ω</option>
        <option value="–ë—è–ª">–ë—è–ª</option>
        <option value="–ß–µ—Ä–≤–µ–Ω">–ß–µ—Ä–≤–µ–Ω</option>
        <option value="–°–∏–Ω">–°–∏–Ω</option>
      </select>

      <textarea id="message" class="input-field" rows="3" placeholder="–¢–µ–∫—Å—Ç –∑–∞ –≥—Ä–∞–≤–∏—Ä–∞–Ω–µ / —Å—ä–æ–±—â–µ–Ω–∏–µ..."></textarea>
      <textarea id="description" class="input-field" rows="4" placeholder="–î–æ–ø—ä–ª–Ω–∏—Ç–µ–ª–Ω–æ –æ–ø–∏—Å–∞–Ω–∏–µ: –∏–¥–µ—è, —Ä–∞–∑–º–µ—Ä–∏, –∏–∑–∏—Å–∫–≤–∞–Ω–∏—è..."></textarea>
      
      <button type="button" class="cart-submit-button" onclick="addToCartFromForm()">üõí –î–æ–±–∞–≤–∏ –≤ –∫–æ–ª–∏—á–∫–∞—Ç–∞</button>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    let loadedProduct = null;

    function loadProductDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return;

      fetch(`https://api.dp-design.art/products/${id}`)
        .then(res => res.json())
        .then(product => {
          loadedProduct = product;
        })
        .catch(err => console.error("‚ùå –ü—Ä–æ–¥—É–∫—Ç—ä—Ç –Ω–µ –º–æ–∂–µ –¥–∞ —Å–µ –∑–∞—Ä–µ–¥–∏:", err));
    }

    function updateCartCount() {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const totalCount = cartItems.reduce((sum, item) => sum + (item.quantity || 1), 0);
      const counter = document.getElementById("cart-count");
      if (counter) counter.textContent = totalCount;
    }

    function addToCartFromForm() {
      const productId = new URLSearchParams(window.location.search).get("id");
      const name = loadedProduct?.name || "–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–∞–Ω –ø—Ä–æ–¥—É–∫—Ç";
      const price = loadedProduct?.promo_price || loadedProduct?.price || 0;
      const color = document.getElementById("color").value;
      const message = document.getElementById("message").value;
      const description = document.getElementById("description").value;

      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      const existingItem = cartItems.find(item =>
        item.id === productId &&
        item.color === color &&
        item.message === message &&
        item.description === description
      );

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cartItems.push({
          id: productId,
          name,
          price,
          color,
          message,
          description,
          quantity: 1,
          isCustom: true
        });
      }

      localStorage.setItem("cart", JSON.stringify(cartItems));
      updateCartCount();
      alert("–ü—Ä–æ–¥—É–∫—Ç—ä—Ç –µ –¥–æ–±–∞–≤–µ–Ω –≤ –∫–æ–ª–∏—á–∫–∞—Ç–∞!");
    }

    function loadComponents() {
      fetch("header.html").then(res => res.text()).then(data => {
        document.getElementById("header").innerHTML = data;
      });
      fetch("footer.html").then(res => res.text()).then(data => {
        document.getElementById("footer").innerHTML = data;
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("upload-btn").addEventListener("click", () => {
        document.getElementById("image-upload").click();
      });

      document.getElementById("image-upload").addEventListener("change", function(event) {
        const fileList = event.target.files;
        const preview = document.getElementById("product-preview");
        const thumbnails = document.getElementById("thumbnail-container");
        thumbnails.innerHTML = "";

        if (fileList.length > 0) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(fileList[0]);

          for (let i = 0; i < fileList.length; i++) {
            const thumbReader = new FileReader();
            thumbReader.onload = function(e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              thumbnails.appendChild(img);
            };
            thumbReader.readAsDataURL(fileList[i]);
          }
        }
      });
    });
  </script>
</body>
</html>
