<!DOCTYPE html>
<html lang="bg">
<head>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {

    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞ –ø–æ–¥—Ä–µ–¥–±–∞ –≤ –¥–≤–µ –∫–æ–ª–æ–Ω–∏ */
.personalization-container {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid #444;
  border-radius: 12px;
  padding: 30px;
  align-items: flex-start;
}

/* –°–µ–∫—Ü–∏—è—Ç–∞ —Å—ä—Å —Å–Ω–∏–º–∫–∞ */
.product-image {
  flex: 1 1 300px;
  max-width: 300px;
  text-align: center;
}

.product-image img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 204, 153, 0.3);
}

.product-image h2 {
  margin-top: 15px;
  font-size: 22px;
  color: #fce5cd;
}

/* –§–æ—Ä–º–∞—Ç–∞ */
.form-wrapper {
  flex: 2 1 400px;
}

/* –û—Ç–∑–∏–≤—á–∏–≤–æ—Å—Ç */
@media (max-width: 768px) {
  .personalization-container {
    flex-direction: column;
    padding: 20px;
  }

  .product-image, .form-wrapper {

}


    .content-wrapper {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .product-info {
      text-align: center;
      margin-bottom: 40px;
    }

    .product-info img {
      max-height: 250px;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 204, 153, 0.3);
      margin-bottom: 15px;
    }

    .product-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
    }

    .form-wrapper label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-wrapper input,
    .form-wrapper select,
    .form-wrapper textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background: #1e1e1e;
      color: #fce5cd;
    }

    .form-wrapper input::file-selector-button {
      background-color: #fce5cd;
      color: #000;
      padding: 8px 12px;
      border: none;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-wrapper button {
      margin-top: 30px;
      background-color: #fce5cd;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-wrapper button:hover {
      background-color: #ffcc99;
    }
    input, textarea {
      border: 1px solid #555; /* —Ñ–∏–Ω —Å–∏–≤ –±–æ—Ä–¥–µ—Ä */
      background: #1e1e1e;
      color: #fce5cd;
      padding: 10px;
      border-radius: 5px;
    }
    
    input::placeholder,
    textarea::placeholder {
      color: #999;
      font-style: italic;
    }

    /* ‚úÖ –î–≤–µ –∫–æ–ª–æ–Ω–∏ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø */
.two-column-layout {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
}

.two-column-layout .product-info {
  flex: 1 1 45%;
  text-align: center;
}

.two-column-layout .form-wrapper {
  flex: 1 1 50%;
}

/* üñº –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∏–ª */
.product-info img {
  max-height: 280px;
  width: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 204, 153, 0.3);
  margin-bottom: 15px;
}

/* üì± –ú–æ–±–∏–ª–µ–Ω –∏–∑–≥–ª–µ–¥ ‚Äì –µ–¥–Ω–∞ –ø–æ–¥ –¥—Ä—É–≥–∞ */
@media (max-width: 768px) {
  .two-column-layout {
    flex-direction: column;
    align-items: stretch;
  }
}


  </style>
</head>
<body onload="loadComponents(); loadProductDetails()">
  <div id="header"></div>

  <div class="content-wrapper two-column-layout">
  <div class="product-info" id="product-info">
    <!-- –¢—É–∫ —â–µ —Å–µ –∑–∞—Ä–µ–¥–∏ —Å–Ω–∏–º–∫–∞ –∏ –∏–º–µ -->
  </div>

  
    <div class="personalization-container">
  <div class="product-image" id="product-info">
    <!-- –°–Ω–∏–º–∫–∞ –∏ –∑–∞–≥–ª–∞–≤–∏–µ —Å–µ –∑–∞—Ä–µ–∂–¥–∞—Ç –¥–∏–Ω–∞–º–∏—á–Ω–æ —Ç—É–∫ -->
  </div>
      <div class="form-wrapper">

      <!-- —Ñ–æ—Ä–º–∞—Ç–∞ –µ —Å—ä—â–∞—Ç–∞ –∫–∞–∫—Ç–æ –¥–æ—Å–µ–≥–∞ -->
      <label for="name">–í–∞—à–µ—Ç–æ –∏–º–µ:</label>
      <input type="text" id="name" required placeholder="–ò–º–µ –∏ —Ñ–∞–º–∏–ª–∏—è" />

      <label for="email">–ò–º–µ–π–ª –∑–∞ –≤—Ä—ä–∑–∫–∞:</label>
      <input type="email" id="email" required placeholder="example@email.com" />

      <label for="color">–ò–∑–±–æ—Ä –Ω–∞ —Ü–≤—è—Ç:</label>
      <select id="color">
        <option value="">-- –ò–∑–±–µ—Ä–µ—Ç–µ --</option>
        <option value="–ß–µ—Ä–µ–Ω">–ß–µ—Ä–µ–Ω</option>
        <option value="–ë—è–ª">–ë—è–ª</option>

        <option value="–°–∏–Ω">–°–∏–Ω</option>

      <textarea id="message" rows="3" placeholder="–ù–∞–ø–∏—à–µ—Ç–µ –≤–∞—à–µ—Ç–æ –ø–æ—Å–ª–∞–Ω–∏–µ..."></textarea>

    </form>
  </div>
</div>


  <div id="footer"></div>

  <script>
    function loadProductDetails() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) return;

      fetch(`https://api.dp-design.art/products/${id}`)
        .then(res => res.json())
        .then(product => {
          const container = document.getElementById("product-info");

          const imageUrl = product.images && product.images.length > 0
            ? `https://api.dp-design.art/uploads/${product.images[0]}`
            : 'images/placeholder.png';

          container.innerHTML = `
            <img src="${imageUrl}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>${product.description || ""}</p>
          `;
        })
        .catch(err => {
          console.error("‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞:", err);
        });
    }

    function loadComponents() {
      fetch("header.html").then(res => res.text()).then(data => {
        document.getElementById("header").innerHTML = data;
      });
      fetch("footer.html").then(res => res.text()).then(data => {
        document.getElementById("footer").innerHTML = data;
      });
    }
  </script>
