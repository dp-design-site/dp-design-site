<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт | DP Design</title>
    <style>
        body {
            background-color: #121212;
            color: #fce5cd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .product-container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
            text-align: left;
        }
        @media (max-width: 600px) {
            .product-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body onload="loadComponents()">
    <div id="header"></div>

    <div class="product-container">
        <div class="product-image">
            <img src="images/DP-148x210.jpg" alt="Продуктово изображение">
        </div>
        <div class="product-details">
            <h1>Име на продукта</h1>
            <p>Описание на продукта.</p>
            <p>Цена: <span>100 лв.</span></p>
            <p>Стара цена: <del>120 лв.</del></p>
            <button class="order-btn">Поръчай</button>
        </div>
    </div>

    <div id="footer"></div>

    <script>
      function loadComponents() {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });

            fetch('../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        }
        loadComponents();
    </script>
</body>
</html>
