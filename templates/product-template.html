<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DP Design | Продукт</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1 id="product-title">Име на продукта</h1>
  </header>

  <section id="gallery">
    <img id="main-image" src="" alt="Продуктово изображение" />
    <div id="thumbnails"></div>
  </section>

  <section id="product-info">
    <p id="product-description">Описание на продукта.</p>
    <p id="product-price">Цена: <span></span></p>
    <p id="product-old-price">Стара цена: <span></span></p>
    <table id="product-specs"></table>
    <button id="order-button">Поръчай</button>
  </section>

  <section id="related-products">
    <h2>Подобни продукти</h2>
    <div id="related-items"></div>
  </section>

  <script src="/js/product.js"></script>
</body>
</html>
