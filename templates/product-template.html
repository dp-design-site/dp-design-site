<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DP Design - Продуктова страница</title>
  <link rel="stylesheet" href="../styles/style.css">

</head>
<body>

  <script>
    // Задаване на стойности ръчно за тестване
    document.getElementById('product-name').textContent = '3D Принтирана стойка за телефон';

    document.getElementById('product-description').textContent = 'Удобна и стилна стойка за вашия телефон, 3D принтирана.';
    document.getElementById('product-price').textContent = 'Цена: 25 лв.';
