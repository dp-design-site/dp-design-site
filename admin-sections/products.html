<div class="products-container">

    <!-- –ë—É—Ç–æ–Ω –∑–∞ –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –Ω–æ–≤ –ø—Ä–æ–¥—É–∫—Ç -->
    <button id="add-product-btn" class="btn-add-product">‚ûï –î–æ–±–∞–≤–∏ –Ω–æ–≤ –ø—Ä–æ–¥—É–∫—Ç</button>

    <!-- –¢–∞–±–ª–∏—Ü–∞ —Å –ø—Ä–æ–¥—É–∫—Ç–∏ -->
    <table class="products-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</th>
                <th>–ò–º–µ</th>
                <th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                <th>–¶–µ–Ω–∞</th>
                <th>–ü—Ä–æ–º–æ —Ü–µ–Ω–∞</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- –ü—Ä–æ–¥—É–∫—Ç–∏—Ç–µ —â–µ —Å–µ –∑–∞—Ä–µ–∂–¥–∞—Ç –¥–∏–Ω–∞–º–∏—á–Ω–æ —Ç—É–∫ -->
        </tbody>
    </table>

    <p id="no-products">üîÑ –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏...</p>

<!-- ‚úÖ CSS –∑–∞ —Ç–∞–±–ª–∏—Ü–∞—Ç–∞ -->
<style>
    .products-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .products-table th, .products-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .products-table th {
        background: rgba(0, 0, 0, 0.6);
        color: #ffcc99;
    }

    .products-table tbody tr {
        transition: background 0.3s;
    }

    .products-table tbody tr:hover {
        background: rgba(255, 204, 153, 0.3);
        cursor: pointer;
    }

    .products-table tbody tr.selected {
        background: rgba(255, 153, 102, 0.5);
    }

    .action-buttons {
        display: flex;
        gap: 10px;
    }

    .edit-btn, .delete-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: transform 0.2s;
    }

    .edit-btn:hover {
        color: #ffcc99;
        transform: scale(1.1);
    }

    .delete-btn:hover {
        color: #e60000;
        transform: scale(1.1);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞ –∑–∞–≥–ª–∞–≤–∏–µ –∏ –±—É—Ç–æ–Ω */
.products-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

/* –°—Ç–∏–ª–µ–Ω –±—É—Ç–æ–Ω –∑–∞ –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç */
.btn-add-product {
    background: #ffcc99;
    color: #121212;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.btn-add-product:hover {
    background: #f5b977;
}

</style>

<!-- ‚úÖ –°–∫—Ä–∏–ø—Ç –∑–∞ –¥–∏–Ω–∞–º–∏—á–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏—Ç–µ -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const productList = document.getElementById("product-list");
    const addProductBtn = document.getElementById("add-product-btn");

    // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏
    function loadProducts() {
        fetch("https://api.dp-design.art/products")
            .then(response => response.json())
            .then(data => {
                productList.innerHTML = "";
                if (data.length === 0) {
                    document.getElementById("no-products").textContent = "–ù—è–º–∞ –Ω–∞–ª–∏—á–Ω–∏ –ø—Ä–æ–¥—É–∫—Ç–∏.";
                    return;
                }

                data.forEach(product => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td><img src="${product.images[0]}" alt="–ü—Ä–æ–¥—É–∫—Ç–æ–≤–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" width="50"></td>
                        <td>${product.name}</td>
                        <td>${product.category || "–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏—è"}</td>
                        <td>${product.price} –ª–≤.</td>
                        <td>${product.promo_price ? product.promo_price + " –ª–≤." : "‚Äî"}</td>
                        <td class="action-buttons">
                            <button class="edit-btn" onclick="editProduct(${product.id})">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="confirmDelete(${product.id})">üóëÔ∏è</button>
                        </td>
                    `;
                    row.addEventListener("click", function() {
                        document.querySelectorAll(".products-table tbody tr").forEach(tr => tr.classList.remove("selected"));
                        row.classList.add("selected");
                    });

                    productList.appendChild(row);
                });
            })
            .catch(error => console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏:", error));
    }

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç
    function editProduct(productId) {
        window.location.href = `edit-product.html?id=${productId}`;
    }

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø–æ—Ç–≤—ä—Ä–∂–¥–µ–Ω–∏–µ –Ω–∞ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ
    function confirmDelete(productId) {
        if (confirm("–°–∏–≥—É—Ä–Ω–∏ –ª–∏ —Å—Ç–µ, —á–µ –∏—Å–∫–∞—Ç–µ –¥–∞ –∏–∑—Ç—Ä–∏–µ—Ç–µ —Ç–æ–∑–∏ –ø—Ä–æ–¥—É–∫—Ç?")) {
            deleteProduct(productId);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç
    function deleteProduct(productId) {
        fetch(`https://api.dp-design.art/products/${productId}`, { method: "DELETE" })
            .then(response => {
                if (response.ok) {
                    alert("–ü—Ä–æ–¥—É–∫—Ç—ä—Ç –±–µ—à–µ –ø—Ä–µ–º–∞—Ö–Ω–∞—Ç!");
                    loadProducts();
                } else {
                    alert("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∞!");
                }
            })
            .catch(error => console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ:", error));
    }

    // –ü—Ä–µ–Ω–∞—Å–æ—á–≤–∞–Ω–µ –∫—ä–º –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç
    addProductBtn.addEventListener("click", function() {
        window.location.href = "add-product.html";
    });

    // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏—Ç–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ
    loadProducts();
});
</script>
