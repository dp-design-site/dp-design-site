<script>
document.addEventListener("DOMContentLoaded", async function () {
    const ordersTableBody = document.getElementById("orders-table-body");

    try {
        const response = await fetch("https://api.dp-design.art/orders");

        ordersTableBody.innerHTML = "";

        if (orders.length === 0) {
            noOrders.textContent = "‚ùå –ù—è–º–∞ –Ω–∞–ø—Ä–∞–≤–µ–Ω–∏ –ø–æ—Ä—ä—á–∫–∏.";
            return;
        }

        orders.forEach(order => {
            const row = document.createElement("tr");
            row.classList.add("product-row");

            row.innerHTML = `
                <td>${order.customer_name}</td>
                <td>${order.customer_email}</td>
                <td>${order.phone}</td>
                <td>${order.shipping_address}</td>
                <td>${order.payment_method}</td>
                <td>${order.status}</td>
                <td>${order.category}</td>
                <td>${new Date(order.created_at).toLocaleString()}</td>
                <td class="actions">
                    <button class="view-btn" data-id="${order.id}">üëÅÔ∏è</button>
                    <button class="edit-btn" data-id="${order.id}">‚úèÔ∏è</button>
                </td>
            `;

            ordersTableBody.appendChild(row);
        });

        console.log("‚úÖ –ü–æ—Ä—ä—á–∫–∏—Ç–µ —Å–∞ –∑–∞—Ä–µ–¥–µ–Ω–∏!");

});
</script>
