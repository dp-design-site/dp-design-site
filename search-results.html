  <!-- –°–ø–µ—Ü–∏—Ñ–∏—á–Ω–∞ –ª–æ–≥–∏–∫–∞ –∑–∞ —Ç—ä—Ä—Å–µ–Ω–µ—Ç–æ -->

  <style>
    body {
      background-color: #121212;
      color: #fce5cd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      color: #fce5cd;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .search-term {
      color: #ffcc99;
      font-weight: bold;
    }

    .results-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .result-item {
      display: flex;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .result-item:hover {
      transform: scale(1.01);
    }

    .result-image {
      flex: 0 0 160px;
      height: 160px;
      object-fit: cover;
    }

    .result-details {
      flex: 1;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .result-title {
      font-size: 20px;
      font-weight: bold;
      color: #fce5cd;
      margin-bottom: 5px;
    }

    .result-description {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 10px;
    }

    .result-price {
      font-size: 16px;
      font-weight: bold;
      color: #a2ffb5;
    }

    .old-price {
      text-decoration: line-through;
      color: #ff9999;
      margin-right: 8px;
    }

    .promo-badge {
      background-color: #ff5252;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
    }

    .view-btn {
      align-self: flex-start;
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      background-color: #fce5cd;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .view-btn:hover {
      background-color: #ffcc99;
    }

    .no-results, .error-message {
      color: #ccc;
      font-size: 16px;
      margin-top: 20px;
    }

    .error-message {
      color: #ffc107;
    }

    @media (max-width: 768px) {
      .result-item {
        flex-direction: column;
      }

      .result-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
