<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Резултати от търсене | DP Design</title>

  <link rel="stylesheet" href="styles/products.css" />
  <script src="script.js" defer></script>
  <script src="scripts/search-results.js" defer></script>

  <style>
    body {
      background-color: #121212;
      color: #fce5cd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      color: #fce5cd;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .search-term {
      color: #ff9224;
      font-weight: bold;
    }

    .results-container {
      display: flex;
      max-width: 800px;
      flex-direction: column;
      gap: 25px;
    }

    .search-card {
      display: flex;
      flex-direction: row;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(252, 229, 205, 0.3);
      transition: transform 0.3s ease;
    }

    .search-card:hover {
      transform: scale(1.015);
      box-shadow: 0 0 8px rgba(255, 204, 153, 0.3);
    }

    .search-card-image {
      flex: 0 0 180px;
      max-width: 180px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
    }

    .search-card-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .search-card-info {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .search-card h3 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .search-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .price {
      font-weight: bold;
      color: #00ff99;
    }

    .price.old {
      text-decoration: line-through;
      color: #888;
      margin-right: 8px;
    }

    .promo-badge {
      background: #ff4444;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .search-view-btn {
      padding: 8px 15px;
      background-color: #ffe0c4;
      color: #121212;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .search-view-btn:hover {
      background-color: #ffcc99;
    }

    .search-highlight {
      color: #ff9224;
      font-weight: bold;
    }

    .no-results, .error-message {
      font-size: 16px;
      margin-top: 20px;
    }

    .error-message {
      color: #ffc107;
    }

    @media (max-width: 768px) {
      .search-card {
        flex-direction: column;
      }

      .search-card-image {
        max-width: 100%;
      }

      .search-card-footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body onload="loadComponents()">
  <div id="header"></div>

  <main>
    <h2>Търсене по: <span id="search-results-title" class="search-term"></span></h2>

    <div class="results-container" id="search-results-container"></div>
    <p id="no-results" class="no-results" style="display: none;">❌ Няма намерени резултати.</p>
    <p id="error-message" class="error-message" style="display: none;">⚠️ Проблем при зареждане на резултатите.</p>
  </main>

  <div id="footer"></div>
</body>
</html>
