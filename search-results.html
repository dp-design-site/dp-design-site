<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Резултати от търсене | DP Design</title>

  <!-- Стилове -->
  <link rel="stylesheet" href="styles/products.css" />
  <script src="script.js" defer></script>
  <script src="scripts/search-results.js" defer></script>

  <style>
    body {
      background-color: #121212;
      color: #fce5cd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      color: #fce5cd;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .search-term {
      color: #ffcc99;
      font-weight: bold;
    }

    .results-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .result-item {
      display: flex;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .result-item:hover {
      transform: scale(1.01);
    }

    .result-image {
      flex: 0 0 160px;
      height: 160px;
      object-fit: cover;
    }

    .result-details {
      flex: 1;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .result-title {
      font-size: 20px;
      font-weight: bold;
      color: #fce5cd;
      margin-bottom: 5px;
    }

    .result-description {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 10px;
    }

    .result-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .result-price {
      font-size: 16px;
      font-weight: bold;
      color: #00e676;
    }

    .old-price {
      text-decoration: line-through;
      color: #ff9999;
      margin-right: 10px;
    }

    .promo-badge {
      background-color: #ff5252;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 10px;
    }

    .view-btn {
      align-self: flex-start;
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      background-color: #fce5cd;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .view-btn:hover {
      background-color: #ffcc99;
    }

    .no-results, .error-message {
      color: #ccc;
      font-size: 16px;
      margin-top: 20px;
    }

    .error-message {
      color: #ffc107;
    }

    mark.search-highlight {
      color: #fce5cd;
      font-weight: bold;
      background: none;
      filter: brightness(0.75);
    }

    @media (max-width: 768px) {
      .result-item {
        flex-direction: column;
      }

      .result-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body onload="loadComponents()">
  <div id="header"></div>

  <main>
    <h2>Търсене по: <span class="search-term" id="search-term"></span></h2>

    <div class="results-container" id="results-container">
      <!-- Резултатите ще се заредят тук -->
    </div>

    <div class="no-results" id="no-results" style="display:none;">❌ Няма намерени резултати.</div>
    <div class="error-message" id="error-message" style="display:none;">⚠️ Проблем при зареждане на резултатите.</div>
  </main>

  <div id="footer"></div>
</body>
</html>
